<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ SECURE POS FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Plus Jakarta Sans',sans-serif;background:#0f172a;display:flex;justify-content:center;height:100dvh;overflow:hidden}
        .pos-container{width:100%;max-width:1100px;background:#F1F5F9;display:flex;flex-direction:column}
        .main-content{display:flex;flex:1;overflow:hidden}
        .menu-side{flex:1;display:flex;flex-direction:column;background:#F8FAFC;border-right:1px solid #e2e8f0}
        .admin-side{width:360px;display:flex;flex-direction:column;background:white;border-left:2px solid #cbd5e1;height:100%}
        .scroll-area{flex:1;overflow-y:auto;padding:12px}
        .sticky-bottom{shrink:0;background:#f8fafc;border-top:4px solid #fff}
        .collapse-content{display:none}
        .swipe-handle{cursor:pointer;background:#1e293b;color:#fbbf24;text-align:center;font-size:9px;padding:10px;font-weight:800;border-radius:8px;margin-bottom:5px}
        .monitor-table td{padding:4px 0;font-size:10px;font-weight:bold}
        .scroll-custom::-webkit-scrollbar{width:4px}
        .scroll-custom::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:10px}
    </style>
</head>
<body>

<div class="pos-container shadow-2xl">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center shrink-0">
        <h1 class="text-lg font-black italic tracking-tighter text-emerald-400">dyg++ <span class="text-white opacity-50 ml-2">POS SECURE</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase opacity-60 italic">Saldo Laci (Estimasi)</p>
            <p id="v-cash" class="text-lg font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="main-content">
        <div class="menu-side overflow-y-auto scroll-custom">
            <div class="p-2 border-b bg-white flex gap-2">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-2 bg-slate-100 border rounded-lg text-[10px] font-black">
                    <option value="ALL">SEMUA MENU</option>
                </select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari..." class="w-32 p-2 bg-slate-100 border rounded-lg text-[10px] font-bold">
            </div>
            <div id="menu-render" class="grid grid-cols-4 gap-2 p-3"></div>
        </div>

        <div class="admin-side">
            <div class="scroll-area space-y-3">
                <div onclick="toggleSwipe()" class="swipe-handle">ðŸ“‚ OPERASIONAL FINANCE & SHIFT</div>
                
                <div id="collapsible-section" class="collapse-content space-y-3 p-2 bg-slate-100 rounded-xl border">
                    <div class="bg-white p-3 rounded-lg border-b-2 shadow-sm">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Shift Kerja</p>
                        <div class="flex gap-2 mb-2">
                            <input type="number" id="input-modal" placeholder="Modal Awal" class="flex-1 p-2 bg-slate-50 border rounded text-xs font-bold">
                            <button id="btn-buka-shift" onclick="bukaShift()" class="bg-emerald-600 text-white px-3 rounded font-black text-[9px]">BUKA SHIFT</button>
                        </div>
                        <button id="btn-tutup-shift" onclick="tutupShift()" class="w-full bg-red-600 text-white py-2 rounded font-black text-[10px] hidden">TUTUP SHIFT & CETAK LAPORAN</button>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-orange-50 p-2 rounded border border-orange-200">
                            <p class="text-[8px] font-black text-orange-600 mb-1 uppercase">Pengeluaran</p>
                            <input type="number" id="input-out" placeholder="Rp..." class="w-full p-1 border text-xs mb-1">
                            <button onclick="saveFinance('pengeluaran', 'input-out')" class="w-full bg-orange-600 text-white text-[9px] py-1 rounded font-bold uppercase">Simpan</button>
                        </div>
                        <div class="bg-purple-50 p-2 rounded border border-purple-200">
                            <p class="text-[8px] font-black text-purple-600 mb-1 uppercase">Online Food</p>
                            <input type="number" id="input-online" placeholder="Rp..." class="w-full p-1 border text-xs mb-1">
                            <button onclick="saveFinance('online_food', 'input-online')" class="w-full bg-purple-600 text-white text-[9px] py-1 rounded font-bold uppercase">Simpan</button>
                        </div>
                    </div>

                    <div class="bg-slate-900 text-white rounded p-3 text-[10px]">
                        <div class="flex justify-between"><span>Modal:</span><span id="m-modal" class="text-blue-300">Rp 0</span></div>
                        <div class="flex justify-between"><span>Cash:</span><span id="m-cash" class="text-emerald-400">Rp 0</span></div>
                        <div class="flex justify-between"><span>QRIS:</span><span id="m-qris" class="text-orange-300">Rp 0</span></div>
                        <div class="flex justify-between"><span>Out:</span><span id="m-out" class="text-red-400">Rp 0</span></div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-2 border-2 border-slate-200 min-h-[150px]">
                    <p class="text-[9px] font-black text-slate-400 mb-2 uppercase italic border-b pb-1 text-center">Pesanan Saat Ini</p>
                    <div id="cart-list" class="space-y-1"></div>
                </div>
            </div>

            <div class="sticky-bottom p-4">
                <div class="flex justify-between text-[#1B4332] mb-2">
                    <span class="font-black text-[12px]">TOTAL</span>
                    <span id="v-total" class="text-3xl font-black">Rp 0</span>
                </div>
                <button onclick="submitOrder()" id="btn-order" class="w-full bg-[#1B4332] text-white py-4 rounded-2xl font-black text-[14px] shadow-lg active:scale-95 transition-all">BAYAR & CETAK</button>
            </div>
        </div>
    </div>
</div>

<script>
const CONFIG={
    API:"https://script.google.com/macros/s/AKfycbwgE4TNuajMZy34ZOQKcHbUniCm6wU-a4rjGESFZC_1r6wUBVm_EwUZKvqchK-Pk6jL/exec",
    CSV:"https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
    TOKEN:"dyg-access-v2"
};

let cart={}, menuData=[], activeCat='ALL';

function toggleSwipe(){
    const s=document.getElementById("collapsible-section");
    s.style.display=s.style.display==="block"?"none":"block";
}

function addToCart(n,p){
    cart[n]={price:p, qty:(cart[n]?.qty||0)+1};
    updateCartUI();
}

function updateCartUI(){
    let total=0;
    const l=document.getElementById("cart-list");
    l.innerHTML="";
    Object.keys(cart).forEach(n=>{
        total += cart[n].price * cart[n].qty;
        l.innerHTML+=`<div class="flex justify-between text-[10px] border-b pb-1">
            <span>${n} (x${cart[n].qty})</span>
            <span>${(cart[n].price*cart[n].qty).toLocaleString()}</span>
        </div>`;
    });
    document.getElementById("v-total").innerText="Rp "+total.toLocaleString();
}

function filterCat(val){ activeCat=val; renderMenu(); }

// --- FINANCE & SHIFT LOGIC ---

async function updateMonitor() {
    try {
        const resp = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance`);
        const fin = await resp.json();
        const saldoLaci = (fin.totalModal + fin.totalCash) - fin.totalOut;
        
        document.getElementById("v-cash").innerText = "Rp " + saldoLaci.toLocaleString();
        document.getElementById("m-modal").innerText = "Rp " + fin.totalModal.toLocaleString();
        document.getElementById("m-cash").innerText = "Rp " + fin.totalCash.toLocaleString();
        document.getElementById("m-qris").innerText = "Rp " + fin.totalQris.toLocaleString();
        document.getElementById("m-out").innerText = "Rp " + fin.totalOut.toLocaleString();
        
        // Simpan variabel global untuk closing
        window.finData = fin;
    } catch (e) { console.log("Monitor Error"); }
}

async function bukaShift() {
    const modalVal = document.getElementById('input-modal').value;
    if (!modalVal || modalVal <= 0) return alert("Masukkan Modal!");

    if (!confirm("Buka Shift Modal Rp " + Number(modalVal).toLocaleString() + "?")) return;

    try {
        const data = JSON.stringify(["", "Modal Awal", modalVal]);
        await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=modal&data=${encodeURIComponent(data)}`);
        
        // LOCK UI
        document.getElementById('input-modal').disabled = true;
        document.getElementById('btn-buka-shift').disabled = true;
        document.getElementById('btn-buka-shift').innerText = "SHIFT OPEN";
        document.getElementById('btn-tutup-shift').classList.remove('hidden');
        
        updateMonitor();
        alert("Shift Dibuka!");
    } catch (e) { alert("Gagal!"); }
}

async function saveFinance(type, inputId) {
    const val = document.getElementById(inputId).value;
    if (!val || val <= 0) return alert("Nominal harus diisi!");
    
    const ket = type === 'pengeluaran' ? "Operasional" : "Online Food";
    const data = JSON.stringify(["", ket, val]);

    try {
        await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${type}&data=${encodeURIComponent(data)}`);
        alert("Tersimpan!");
        document.getElementById(inputId).value = "";
        updateMonitor();
    } catch (e) { alert("Gagal!"); }
}

async function tutupShift() {
    const fin = window.finData;
    const sys = (fin.totalModal + fin.totalCash) - fin.totalOut;
    const fisik = prompt("MASUKKAN TOTAL UANG FISIK DI LACI:", sys);
    
    if (fisik === null) return;

    const selisih = fisik - sys;
    const payload = JSON.stringify({ sys: sys, fisik: fisik, selisih: selisih });

    if (confirm(`KONFIRMASI CLOSING\nSistem: ${sys}\nFisik: ${fisik}\nSelisih: ${selisih}`)) {
        await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=settle&data=${encodeURIComponent(payload)}`);
        
        // CETAK STRUK CLOSING
        let esc = "\x1B\x40\x1B\x61\x01";
        esc += "dyg++ LAPORAN CLOSING\n";
        esc += "--------------------------------\n";
        esc += "Waktu: " + new Date().toLocaleString('id-ID') + "\n";
        esc += "--------------------------------\n\x1B\x61\x00";
        esc += `Modal Awal   : Rp ${fin.totalModal.toLocaleString()}\n`;
        esc += `Penj. Tunai  : Rp ${fin.totalCash.toLocaleString()}\n`;
        esc += `Penj. QRIS   : Rp ${fin.totalQris.toLocaleString()}\n`;
        esc += `Pengeluaran  : Rp ${fin.totalOut.toLocaleString()}\n`;
        esc += "--------------------------------\n";
        esc += `SALDO SISTEM : Rp ${sys.toLocaleString()}\n`;
        esc += `SALDO FISIK  : Rp ${Number(fisik).toLocaleString()}\n`;
        esc += `SELISIH      : Rp ${selisih.toLocaleString()}\n`;
        esc += "--------------------------------\n\x1B\x61\x01\nSHIFT SELESAI\n\n\n\n\n";

        if (window.AppInventor) {
            window.AppInventor.setWebViewString("PRINT|" + esc);
        }

        alert("Shift Berhasil Ditutup!");
        location.reload();
    }
}

// --- ORDER LOGIC ---

async function submitOrder(){
    const total = Object.values(cart).reduce((s,i)=>s+i.price*i.qty,0);
    if(total <= 0) return alert("Pilih menu dulu!");

    const btn = document.getElementById("btn-order");
    btn.innerText = "MENCETAK...";
    btn.disabled = true;

    try {
        await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=processOrder&total=${total}&pesanan=${JSON.stringify(cart)}`);

        let esc = "\x1B\x40\x1B\x61\x01";
        esc += "dyg++ POS SECURE\n";
        esc += "--------------------------------\n";
        esc += new Date().toLocaleString('id-ID') + "\n";
        esc += "--------------------------------\n\x1B\x61\x00";

        Object.keys(cart).forEach(n => {
            esc += `${n} x${cart[n].qty}\n`;
            esc += `      Rp ${(cart[n].price * cart[n].qty).toLocaleString()}\n`;
        });

        esc += "--------------------------------\n";
        esc += `TOTAL BAYAR  : Rp ${total.toLocaleString()}\n`;
        esc += "--------------------------------\n\x1B\x61\x01\nMATUR NUWUN\n\n\n\n\n";

        if (window.AppInventor) {
            window.AppInventor.setWebViewString("PRINT|" + esc);
        }

        alert("Transaksi Berhasil!");
        location.reload();
    } catch (e) {
        alert("Gagal koneksi!");
        btn.innerText = "BAYAR & CETAK";
        btn.disabled = false;
    }
}

async function loadMenu(){
    try {
        const r=await fetch(CONFIG.CSV);
        const t=await r.text();
        const rows = t.split("\n").slice(1);
        
        menuData = rows.map(r => {
            const c = r.split(",");
            return { kat: c[0]?.trim(), nama: c[1]?.trim(), harga: parseInt(c[2]) || 0 };
        }).filter(m => m.nama);

        const cats = [...new Set(menuData.map(m => m.kat))];
        const sel = document.getElementById("cat-select");
        cats.forEach(c => { if(c) sel.innerHTML += `<option value="${c}">${c}</option>`; });

        renderMenu();
    } catch(e) { console.error("CSV Load Error"); }
}

function renderMenu(){
    const c=document.getElementById("menu-render");
    const s=document.getElementById("menuSearch").value.toLowerCase();
    c.innerHTML="";
    menuData.filter(m => {
        const matchCat = activeCat === 'ALL' || m.kat === activeCat;
        const matchSearch = m.nama.toLowerCase().includes(s);
        return matchCat && matchSearch;
    }).forEach(m=>{
        c.innerHTML+=`
            <div onclick="addToCart('${m.nama}',${m.harga})" class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 active:scale-95 transition-all cursor-pointer">
                <p class="text-[10px] font-black leading-tight h-8 overflow-hidden">${m.nama}</p>
                <p class="text-emerald-600 font-bold text-[9px] mt-1">Rp ${m.harga.toLocaleString()}</p>
            </div>`;
    });
}

window.onload = () => {
    loadMenu();
    updateMonitor();
};
</script>
</body>
</html>
