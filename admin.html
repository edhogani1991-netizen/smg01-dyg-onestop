<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ SECURE POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .pos-container { width: 100%; max-width: 1100px; background: #F1F5F9; display: flex; flex-direction: column; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .menu-side { flex: 1; display: flex; flex-direction: column; background: #F8FAFC; border-right: 1px solid #e2e8f0; }
        .admin-side { width: 360px; display: flex; flex-direction: column; background: white; border-left: 2px solid #cbd5e1; }
        .monitor-table td { padding: 4px 8px; font-size: 10px; font-weight: 700; border-bottom: 1px solid #f1f5f9; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

<div class="pos-container shadow-2xl">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center shrink-0">
        <h1 class="text-lg font-black italic tracking-tighter text-emerald-400">dyg++ <span class="text-white opacity-50 ml-2">POS SECURE</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase opacity-60">Fisik Laci</p>
            <p id="v-cash" class="text-lg font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="main-content">
        <div class="menu-side overflow-y-auto scroll-custom">
            <div class="p-2 border-b bg-white flex gap-2">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-2 bg-slate-100 border rounded-lg text-[10px] font-black"></select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari..." class="w-32 p-2 bg-slate-100 border rounded-lg text-[10px] font-bold">
            </div>
            <div id="menu-render" class="grid grid-cols-4 gap-2 p-3"></div>
        </div>

        <div class="admin-side">
            <div class="flex-1 p-3 overflow-y-auto scroll-custom space-y-4">
                
                <div class="bg-slate-900 text-white rounded-xl p-3 shadow-lg">
                    <p class="text-[9px] font-black text-emerald-400 uppercase mb-2">Monitor Shift Aktif</p>
                    <table class="w-full monitor-table">
                        <tr><td>Modal Awal</td><td id="m-modal" class="text-right text-blue-300 font-black">Rp 0</td></tr>
                        <tr><td>Cash Masuk</td><td id="m-cash" class="text-right text-emerald-400 font-black">Rp 0</td></tr>
                        <tr><td>Belanja/Out</td><td id="m-out" class="text-right text-red-400 font-black">- Rp 0</td></tr>
                        <tr><td>QRIS (Non-Laci)</td><td id="m-qris" class="text-right text-orange-400 font-black">Rp 0</td></tr>
                        <tr><td>Online (Non-Laci)</td><td id="m-online" class="text-right text-purple-400 font-black">Rp 0</td></tr>
                    </table>
                </div>

                <div class="bg-white p-4 rounded-xl border-2 border-blue-100 space-y-2 shadow-md">
                    <p class="text-[10px] font-black text-blue-800 uppercase italic">Input Finance</p>
                    <div class="flex gap-1">
                        <select id="f-type" class="flex-1 p-2 bg-slate-100 border rounded text-[10px] font-extrabold outline-none">
                            <option value="modal">ðŸ’° MODAL AWAL</option>
                            <option value="pengeluaran">ðŸ›’ PENGELUARAN</option>
                            <option value="online_food">ðŸ›µ ONLINE FOOD</option>
                        </select>
                        <input id="f-amt" type="number" placeholder="Rp 0" class="flex-1 p-2 border-2 border-slate-200 rounded text-[11px] font-black focus:border-blue-500">
                    </div>
                    <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-2 border rounded text-[10px] font-bold">
                    <button onclick="confirmFinance()" id="btn-f" class="w-full py-3 bg-blue-600 text-white rounded-lg font-black text-[11px] active:bg-blue-800">SIMPAN & KUNCI DATA</button>
                </div>

                <div class="bg-slate-50 rounded-xl p-2 border border-slate-200">
                    <p class="text-[8px] font-black text-slate-400 mb-2 uppercase">Order List</p>
                    <div id="cart-list" class="space-y-1"></div>
                </div>
            </div>

            <div class="p-4 bg-slate-50 border-t-2">
                <div class="flex justify-between items-center mb-3 text-[#1B4332]">
                    <span class="font-black text-[10px]">TOTAL BILL</span>
                    <span id="v-total" class="text-2xl font-black">Rp 0</span>
                </div>
                <div class="flex gap-2">
                    <select id="i-mode" class="w-24 p-2 bg-white border rounded text-[10px] font-black">
                        <option value="CASH">ðŸ’µ CASH</option>
                        <option value="QRIS">ðŸ“± QRIS</option>
                    </select>
                    <button onclick="confirmOrder()" id="btn-order" class="flex-1 bg-[#1B4332] text-white py-3 rounded-lg font-black text-[11px] hover:bg-black">BAYAR & KUNCI</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbz6Tr2_SwhnRytjfSai-Q0jENF_oHZgkpofuWh297k7epO_wqKtztZagcrixIeDXVNzfg/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [];

    // --- LOGIKA KONFIRMASI FINANCE ---
    function confirmFinance() {
        const typeEl = document.getElementById('f-type');
        const typeText = typeEl.options[typeEl.selectedIndex].text;
        const amt = document.getElementById('f-amt').value;
        const desc = document.getElementById('f-desc').value;

        if(!amt || !desc) return alert("âŒ Data Belum Lengkap!");

        const tanya = confirm(`CEK LAGI BOSKU!\n\nIndikator: ${typeText}\nNominal: Rp ${Number(amt).toLocaleString()}\nKeterangan: ${desc}\n\nData sudah sesuai? Klik 'YA' untuk simpan & kunci.`);
        
        if(tanya) {
            saveFinance();
        }
    }

    async function saveFinance() {
        const t = document.getElementById('f-type').value;
        const a = document.getElementById('f-amt').value;
        const d = document.getElementById('f-desc').value;
        const btn = document.getElementById('btn-f');

        // Proteksi Input Ganda
        btn.disabled = true;
        btn.innerText = "SEDANG MENGUNCI DATA...";
        btn.classList.add('bg-gray-400');

        try {
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${t}&data=${encodeURIComponent(JSON.stringify(["", d, "ADMIN", Number(a)]))}`);
            // Reset input setelah sukses
            document.getElementById('f-amt').value = "";
            document.getElementById('f-desc').value = "";
            alert("âœ… Data Berhasil Dikunci!");
            refreshDashboard();
        } catch(e) {
            alert("âŒ Gagal Terkoneksi!");
        } finally {
            btn.disabled = false;
            btn.innerText = "INPUT DATA FINANCE";
            btn.classList.remove('bg-gray-400');
        }
    }

    // --- LOGIKA KONFIRMASI ORDER ---
    function confirmOrder() {
        const total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        if(total === 0) return alert("âŒ Keranjang Kosong!");
        
        const mode = document.getElementById('i-mode').value;
        const tanya = confirm(`BAYAR SEKARANG?\n\nTotal: Rp ${total.toLocaleString()}\nMetode: ${mode}\n\nSudah terima uang? Klik 'YA' untuk proses.`);
        
        if(tanya) {
            submitOrder();
        }
    }

    async function submitOrder() {
        const btn = document.getElementById('btn-order');
        btn.disabled = true;
        btn.innerText = "MEMPROSES...";

        const total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");
        const mode = document.getElementById('i-mode').value;

        try {
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=processOrder&pesanan=${encodeURIComponent(pesanan)}&total=${total}&mode=${mode}&nama=ADMIN`);
            cart = {};
            updateCartUI();
            alert("âœ… Transaksi Berhasil!");
            refreshDashboard();
        } finally {
            btn.disabled = false;
            btn.innerText = "BAYAR & KUNCI";
        }
    }

    async function refreshDashboard() {
    try {
        // Gunakan timestamp agar data tidak basi (cache)
        const response = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance&nocache=${Date.now()}`);
        const d = await response.json();
        
        console.log("Data diterima:", d); // Cek di console log tablet jika ada

        // Update Tabel Monitor dengan angka dari server
        document.getElementById('m-modal').innerText = "Rp " + (Number(d.totalModal) || 0).toLocaleString();
        document.getElementById('m-cash').innerText = "Rp " + (Number(d.totalCash) || 0).toLocaleString();
        document.getElementById('m-out').innerText = "- Rp " + (Number(d.totalOut) || 0).toLocaleString();
        document.getElementById('m-qris').innerText = "Rp " + (Number(d.totalQris) || 0).toLocaleString();
        document.getElementById('m-online').innerText = "Rp " + (Number(d.totalOnline) || 0).toLocaleString();
        
        // Update Header (Uang Fisik Laci)
        const laciSekarang = (Number(d.totalModal) + Number(d.totalCash)) - Number(d.totalOut);
        document.getElementById('v-cash').innerText = "Rp " + laciSekarang.toLocaleString();

        // Beri efek kilat kuning sebentar biar admin tahu angka baru masuk
        document.querySelector('.monitor-table').classList.add('bg-slate-800');
        setTimeout(() => document.querySelector('.monitor-table').classList.remove('bg-slate-800'), 500);

    } catch(e) {
        console.error("Gagal update tabel:", e);
    }
}

    // --- FUNGSI POS STANDAR ---
    async function loadMenu() {
        const resp = await fetch(CONFIG.CSV);
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        
        const select = document.getElementById('cat-select');
        select.innerHTML = '<option value="ALL">SEMUA MENU</option>';
        [...new Set(menuData.map(m => m.kat))].forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        renderMenu();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        const s = document.getElementById('menuSearch').value.toLowerCase();
        container.innerHTML = "";
        menuData.forEach(m => {
            if ((activeCat === 'ALL' || m.kat === activeCat) && (!s || m.nama.toLowerCase().includes(s))) {
                const qty = cart[m.nama]?.qty || 0;
                container.innerHTML += `<div onclick="addToCart('${m.nama}', ${m.harga})" class="bg-white p-2 border rounded-lg h-14 flex flex-col justify-center cursor-pointer relative">
                    ${qty ? `<div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">${qty}</div>` : ''}
                    <h3 class="text-[8px] font-bold truncate uppercase">${m.nama}</h3>
                    <p class="text-[9px] font-black text-emerald-700">Rp ${m.harga.toLocaleString()}</p>
                </div>`;
            }
        });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }
    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let t = 0; list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            t += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center text-[9px] bg-white p-1 rounded border">
                <span class="truncate w-24">${n}</span>
                <div class="flex items-center gap-1 font-black">
                    <button onclick="changeQty('${n}',-1)" class="w-4 h-4 bg-slate-100 rounded">-</button>
                    <span>${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-4 h-4 bg-slate-100 rounded">+</button>
                </div>
            </div>`;
        });
        document.getElementById('v-total').innerText = "Rp " + t.toLocaleString();
        renderMenu();
    }
    function filterCat(v) { activeCat = v; renderMenu(); }
    window.onload = () => { loadMenu(); refreshDashboard(); };
</script>
</body>
</html>
