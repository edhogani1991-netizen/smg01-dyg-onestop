<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ ADMIN POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F1F5F9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .dyg-green { background: #1B4332; }
        .scroll-custom::-webkit-scrollbar { width: 5px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .active-cat { background: #1B4332 !important; color: white !important; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.2); }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .menu-section { flex: 0 0 60%; display: flex; flex-direction: column; background: #F8FAFC; border-right: 2px solid #E2E8F0; }
        .admin-section { flex: 0 0 40%; display: flex; flex-direction: column; background: white; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .card-menu { background: white; border: 1px solid #E2E8F0; border-radius: 16px; padding: 12px; cursor: pointer; transition: all 0.2s; position: relative; height: 110px; display: flex; flex-direction: column; justify-content: space-between; }
        .card-menu:active { transform: scale(0.95); background: #F0FDF4; }
        .qty-badge { position: absolute; top: -5px; right: -5px; background: #EF4444; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; border: 2px solid white; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1B4332; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="dyg-green text-white p-3 flex justify-between items-center shadow-lg z-50">
        <div class="flex items-center gap-6">
            <h1 class="font-black text-xl italic tracking-tighter">dyg++ <span class="text-xs font-normal not-italic opacity-70 ml-1">POS Admin</span></h1>
            <div class="border-l border-white/20 pl-4">
                <p class="text-[8px] uppercase font-black opacity-60">Uang di Laci</p>
                <p id="v-cash" class="text-sm font-black text-emerald-400 font-mono">Loading...</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div id="sync-status" class="text-[9px] font-bold text-emerald-300 bg-emerald-900/50 px-2 py-1 rounded-lg">CSV CONNECTED</div>
            <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari menu..." class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-xs w-48 outline-none focus:bg-white focus:text-gray-800 transition-all font-bold">
        </div>
    </div>

    <div class="wrapper">
        <div class="menu-section">
            <div id="cat-grid" class="flex gap-2 p-3 overflow-x-auto bg-white border-b no-scrollbar scroll-smooth">
                <button onclick="filterCat('ALL')" id="cat-ALL" class="active-cat whitespace-nowrap px-5 py-2 rounded-xl text-[10px] font-black bg-slate-100 text-slate-500 border border-transparent">SEMUA MENU</button>
            </div>
            <div class="flex-1 overflow-y-auto scroll-custom">
                <div id="menu-render" class="menu-grid">
                    </div>
            </div>
        </div>

        <div class="admin-section">
            <div class="flex-1 p-4 overflow-y-auto scroll-custom space-y-4">
                
                <div class="bg-slate-50 rounded-2xl p-3 border border-slate-200">
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-2 italic">Daftar Pesanan (Tap menu untuk tambah)</p>
                    <div id="cart-list" class="space-y-2 min-h-[50px]">
                        <p class="text-center text-slate-300 text-[10px] mt-4 italic">Belum ada menu terpilih</p>
                    </div>
                </div>

                <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-200 space-y-3">
                    <p class="text-[10px] font-black text-emerald-800 uppercase italic">Input Finance</p>
                    <div class="grid grid-cols-2 gap-2">
                        <select id="f-type" class="p-2.5 bg-white border rounded-xl text-[11px] font-black outline-none">
                            <option value="pengeluaran">ðŸ›’ PENGELUARAN</option>
                            <option value="online_food">ðŸ›µ ONLINE FOOD (NET)</option>
                            <option value="modal">ðŸ’° MODAL AWAL</option>
                        </select>
                        <input id="f-amt" type="number" placeholder="Nominal Rp" class="p-2.5 text-[11px] font-black bg-white border rounded-xl outline-none">
                    </div>
                    <div class="flex gap-2">
                        <input id="f-desc" type="text" placeholder="Keterangan..." class="flex-1 p-2.5 text-[11px] font-bold bg-white border rounded-xl outline-none">
                        <button onclick="saveFinance()" id="btn-save-fin" class="px-5 dyg-green text-white rounded-xl font-black text-[11px] uppercase active:scale-95 transition-all">Simpan</button>
                    </div>
                </div>

                <div class="bg-orange-50 p-4 rounded-2xl border border-orange-200">
                    <p class="text-[10px] font-black text-orange-700 uppercase italic mb-2">Closing Laci (Uang Fisik)</p>
                    <div class="flex gap-2">
                        <input id="i-fisik" type="number" oninput="checkSettle()" placeholder="Uang fisik di laci..." class="flex-1 p-3 bg-white border-2 border-orange-200 rounded-xl text-sm font-black text-orange-900 outline-none">
                        <button id="btn-settle" onclick="doSettle()" disabled class="bg-slate-300 text-white px-4 rounded-xl font-black text-[10px] uppercase">Settle</button>
                    </div>
                    <div id="settle-info" class="hidden mt-2 p-2 bg-white/50 rounded-lg text-[10px] font-bold text-orange-800"></div>
                </div>

                <div class="grid grid-cols-2 gap-2 bg-slate-100 p-3 rounded-2xl border">
                    <input id="i-noHP" type="number" oninput="cekMemberOtomatis()" placeholder="WA: 628..." class="p-2.5 bg-white border rounded-xl text-[11px] font-black outline-none">
                    <input id="i-cust" readonly placeholder="Nama Member" class="p-2.5 bg-slate-50 border rounded-xl text-[11px] font-bold text-slate-400">
                </div>
            </div>

            <div class="p-4 bg-white border-t-2 border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-black text-[11px] text-slate-400 uppercase">Total Tagihan</span>
                    <span id="v-total" class="text-3xl font-black text-emerald-900 tracking-tighter">Rp 0</span>
                </div>
                <div class="flex gap-2">
                    <select id="i-mode" class="flex-1 p-3 bg-slate-100 rounded-xl text-[11px] font-black outline-none">
                        <option value="CASH">ðŸ’µ CASH</option>
                        <option value="QRIS">ðŸ“± QRIS/TF</option>
                    </select>
                    <button onclick="submitOrder()" id="btn-order" class="flex-[1.5] dyg-green text-white py-4 rounded-xl font-black shadow-lg uppercase text-[12px] active:scale-95 transition-all">Selesaikan Pesanan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG SINKRON DENGAN INDEX.HTML
        const CONFIG = {
            API: "https://script.google.com/macros/s/AKfycbzdDveudrC9NNPX0XnAE784Cif5pFZLW-tulkKHhMGj41-8KCioaJuj76vjzeWRsoNYgg/exec",
            CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
            TOKEN: "dyg-access-v2"
        };

        let menuData = [], cart = {}, sysCash = 0, activeCat = 'ALL';

        async function init() {
            await loadMenuFromCSV();
            loadStats();
        }

        async function loadMenuFromCSV() {
            try {
                const resp = await fetch(CONFIG.CSV);
                const csv = await resp.text();
                // Parsing CSV ke Object
                const rows = csv.split('\n').slice(1);
                menuData = rows.map(row => {
                    const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
                    return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
                }).filter(m => m.nama);

                renderCategories();
                renderMenu();
            } catch (e) {
                alert("Gagal memuat menu dari CSV!");
            }
        }

        function renderCategories() {
            const container = document.getElementById('cat-grid');
            const cats = [...new Set(menuData.map(m => m.kat))];
            cats.forEach(c => {
                const safeId = c.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
                container.innerHTML += `<button onclick="filterCat('${c}')" id="cat-${safeId}" class="whitespace-nowrap px-5 py-2 rounded-xl text-[10px] font-black bg-white text-slate-500 border border-slate-200 transition-all">${c}</button>`;
            });
        }

        function renderMenu() {
            const container = document.getElementById('menu-render');
            const search = document.getElementById('menuSearch').value.toLowerCase();
            container.innerHTML = "";
            
            menuData.forEach(m => {
                if (activeCat !== 'ALL' && m.kat !== activeCat) return;
                if (search && !m.nama.toLowerCase().includes(search)) return;
                
                const qty = cart[m.nama] ? cart[m.nama].qty : 0;
                container.innerHTML += `
                    <div onclick="addToCart('${m.nama}', ${m.harga})" class="card-menu shadow-sm hover:shadow-md">
                        ${qty > 0 ? `<div class="qty-badge">${qty}</div>` : ''}
                        <h3 class="font-bold text-[10px] leading-tight text-slate-700 uppercase">${m.nama}</h3>
                        <p class="text-[12px] font-black text-emerald-900">Rp ${m.harga.toLocaleString()}</p>
                    </div>`;
            });
        }

        function filterCat(cat) {
            activeCat = cat;
            document.querySelectorAll('#cat-grid button').forEach(b => b.classList.remove('active-cat'));
            const safeId = cat.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
            const el = document.getElementById('cat-'+safeId);
            if(el) el.classList.add('active-cat');
            renderMenu();
        }

        function addToCart(name, price) {
            if(!cart[name]) cart[name] = { price, qty: 0 };
            cart[name].qty++;
            updateCartUI();
        }

        function changeQty(name, delta) {
            if(cart[name]) {
                cart[name].qty += delta;
                if(cart[name].qty <= 0) delete cart[name];
            }
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = "";
            
            Object.keys(cart).forEach(name => {
                const item = cart[name];
                total += (item.price * item.qty);
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-2 rounded-xl border text-[10px] shadow-sm">
                        <div class="flex-1"><p class="font-black leading-none">${name}</p></div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeQty('${name}',-1)" class="w-6 h-6 bg-slate-100 rounded-lg font-black">-</button>
                            <span class="font-black w-4 text-center">${item.qty}</span>
                            <button onclick="changeQty('${name}',1)" class="w-6 h-6 bg-slate-100 rounded-lg font-black">+</button>
                        </div>
                    </div>`;
            });

            if(!Object.keys(cart).length) list.innerHTML = `<p class="text-center text-slate-300 text-[10px] mt-4 italic">Belum ada menu terpilih</p>`;
            document.getElementById('v-total').innerText = "Rp " + total.toLocaleString();
            renderMenu();
        }

        // BACKEND FUNCTIONS
        async function loadStats() {
            try {
                const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance`);
                const d = await r.json();
                sysCash = d.cash;
                document.getElementById('v-cash').innerText = "Rp " + Math.round(d.cash).toLocaleString();
            } catch(e) { document.getElementById('v-cash').innerText = "Error"; }
        }

        async function saveFinance() {
            const t = document.getElementById('f-type').value;
            const d = document.getElementById('f-desc').value;
            const a = document.getElementById('f-amt').value;
            if(!d || !a) return alert("Isi Keterangan & Nominal!");
            
            const btn = document.getElementById('btn-save-fin');
            btn.disabled = true; btn.innerHTML = '<div class="loader"></div>';
            
            const rowData = JSON.stringify(["", d, "POS-ADMIN", Number(a)]);
            try {
                await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${t}&data=${encodeURIComponent(rowData)}`);
                alert("Berhasil disimpan!");
                location.reload();
            } catch(e) { alert("Gagal!"); btn.disabled = false; btn.innerText = "Simpan"; }
        }

        function checkSettle() {
            const fis = Number(document.getElementById('i-fisik').value) || 0;
            const selisih = fis - sysCash;
            const info = document.getElementById('settle-info');
            const btn = document.getElementById('btn-settle');
            info.classList.remove('hidden');
            info.innerHTML = `SISTEM: Rp ${sysCash.toLocaleString()} | SELISIH: <span class="${selisih < 0 ? 'text-red-600':'text-green-600'}">Rp ${selisih.toLocaleString()}</span>`;
            if(fis > 0) {
                btn.disabled = false;
                btn.classList.add('bg-orange-600');
            }
        }

        async function doSettle() {
            if(!confirm("Lakukan Tutup Buku?")) return;
            const fis = Number(document.getElementById('i-fisik').value);
            const data = { sys: sysCash, fisik: fis, selisih: fis - sysCash };
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify(data))}`);
            alert("Closing Sukses!");
            location.reload();
        }

        async function cekMemberOtomatis() {
            const hp = document.getElementById('i-noHP').value;
            if(hp.length >= 11) {
                try {
                    const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${hp}`);
                    const res = await r.json();
                    if(res.exists) {
                        document.getElementById('i-cust').value = res.nama;
                        document.getElementById('i-cust').classList.replace('text-slate-400', 'text-emerald-700');
                    }
                } catch(e) {}
            }
        }

        async function submitOrder() {
            const items = Object.keys(cart);
            if(!items.length) return alert("Pilih menu!");
            
            const btn = document.getElementById('btn-order');
            btn.disabled = true; btn.innerText = "MEMPROSES...";

            const total = items.reduce((sum, name) => sum + (cart[name].price * cart[name].qty), 0);
            const pesanan = items.map(n => `${n} (${cart[n].qty}x)`).join(", ");

            const q = new URLSearchParams({
                token: CONFIG.TOKEN, action: "processOrder",
                nama: document.getElementById('i-cust').value || "Customer POS",
                noHP: document.getElementById('i-noHP').value || "-",
                pesanan: pesanan, total: total,
                mode: document.getElementById('i-mode').value
            });
            
            try {
                await fetch(`${CONFIG.API}?${q.toString()}`);
                alert("Transaksi Berhasil!");
                location.reload();
            } catch(e) { 
                alert("Koneksi Gagal!");
                btn.disabled = false; btn.innerText = "Selesaikan Pesanan";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
