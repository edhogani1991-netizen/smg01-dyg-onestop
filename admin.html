<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ CASHIER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; overflow: hidden; height: 100vh; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 6px; padding: 10px; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .card-menu { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 6px; height: 50px; cursor: pointer; transition: all 0.2s; position: relative; }
        .card-menu:active { transform: scale(0.95); background: #f1f5f9; }
    </style>
</head>
<body class="flex justify-center">

<div class="w-full max-w-5xl bg-[#F8FAFC] h-full flex flex-col shadow-2xl">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center shrink-0">
        <h1 class="text-lg font-black italic tracking-tighter text-emerald-400">dyg++ <span class="text-white opacity-50 ml-2">CASHIER</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase opacity-60">Laci Hari Ini</p>
            <p id="v-cash" class="text-lg font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col border-r bg-white">
            <div class="p-2 border-b flex gap-2">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-2 bg-slate-100 border rounded-lg text-[10px] font-black outline-none"></select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari..." class="w-32 p-2 bg-slate-100 border rounded-lg text-[10px] font-bold outline-none">
            </div>
            <div id="menu-render" class="menu-grid overflow-y-auto scroll-custom"></div>
        </div>

        <div class="w-[380px] flex flex-col bg-slate-50">
            <div class="flex-1 p-4 overflow-y-auto scroll-custom space-y-4">
                
                <div class="bg-white p-3 rounded-xl border-2 border-emerald-100 shadow-sm">
                    <p class="text-[9px] font-black text-emerald-800 uppercase mb-2">Member & Loyalty</p>
                    <div class="flex gap-2 mb-2">
                        <input id="m-phone" type="number" placeholder="No HP Member..." class="flex-1 p-2 bg-slate-50 border rounded text-xs font-bold outline-none">
                        <button onclick="cekMember()" class="px-3 bg-emerald-600 text-white rounded text-[10px] font-black">CEK</button>
                    </div>
                    <div id="member-info" class="hidden p-2 bg-emerald-50 rounded border border-emerald-200 mb-2">
                        <p id="m-nama" class="text-[11px] font-black text-emerald-900"></p>
                        <p id="m-poin-val" class="text-[10px] font-bold text-emerald-700"></p>
                        <button onclick="applyRedeem()" id="btn-redeem" class="mt-1 w-full py-1 bg-orange-500 text-white text-[9px] font-black rounded uppercase">Tukar 5000 Poin (Rp 5rb)</button>
                    </div>
                    <input id="v-code" type="text" placeholder="Kode Voucher..." class="w-full p-2 bg-slate-50 border rounded text-xs font-bold outline-none uppercase">
                </div>

                <div class="bg-white rounded-xl p-3 border border-slate-200">
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Detail Pesanan</p>
                    <div id="cart-list" class="space-y-1"></div>
                </div>

            </div>

            <div class="p-4 bg-white border-t-2 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                <div class="space-y-1 mb-3">
                    <div class="flex justify-between text-[10px] font-bold text-slate-400 uppercase">
                        <span>Subtotal</span>
                        <span id="v-subtotal">Rp 0</span>
                    </div>
                    <div class="flex justify-between text-[10px] font-bold text-red-500 uppercase">
                        <span>Diskon/Redeem</span>
                        <span id="v-discount">- Rp 0</span>
                    </div>
                    <div class="flex justify-between items-center pt-1 border-t">
                        <span class="font-black text-[11px]">TOTAL BAYAR</span>
                        <span id="v-total" class="text-2xl font-black text-[#1B4332]">Rp 0</span>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <select id="i-mode" class="w-28 p-3 bg-slate-100 border rounded-xl text-[11px] font-black">
                        <option value="CASH">ðŸ’µ CASH</option>
                        <option value="QRIS">ðŸ“± QRIS</option>
                    </select>
                    <button onclick="confirmFinalOrder()" id="btn-pay" class="flex-1 bg-[#1B4332] text-white py-4 rounded-xl font-black text-xs shadow-lg active:bg-black">BAYAR SEKARANG</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbzdDveudrC9NNPX0XnAE784Cif5pFZLW-tulkKHhMGj41-8KCioaJuj76vjzeWRsoNYgg/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [], activeCat = 'ALL', memberData = null, discount = 0;

    // --- FUNGSI MEMBER & REDEEM ---
    async function cekMember() {
        const phone = document.getElementById('m-phone').value;
        if(!phone) return alert("Input No HP!");
        
        try {
            const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${phone}`);
            const d = await r.json();
            if(d.exists) {
                memberData = d;
                document.getElementById('member-info').classList.remove('hidden');
                document.getElementById('m-nama').innerText = "Halo, " + d.nama;
                document.getElementById('m-poin-val').innerText = "Poin Anda: " + d.poin.toLocaleString();
                // Tombol redeem aktif jika poin cukup (misal min 5000)
                document.getElementById('btn-redeem').disabled = d.poin < 5000;
                document.getElementById('btn-redeem').style.opacity = d.poin < 5000 ? "0.5" : "1";
            } else {
                alert("Member tidak ditemukan!");
                document.getElementById('member-info').classList.add('hidden');
            }
        } catch(e) { alert("Error koneksi member"); }
    }

    function applyRedeem() {
        if(discount > 0) return alert("Diskon sudah terpasang!");
        discount = 5000;
        alert("Poin ditukar! Diskon Rp 5.000 terpasang.");
        updateCartUI();
    }

    // --- FUNGSI PEMBAYARAN ---
    function confirmFinalOrder() {
        const total = calculateTotal();
        if(total <= 0 && Object.keys(cart).length === 0) return alert("Pilih menu!");
        
        const mode = document.getElementById('i-mode').value;
        const msg = `KONFIRMASI PEMBAYARAN:\n\nTotal: Rp ${total.toLocaleString()}\nMetode: ${mode}\nMember: ${memberData ? memberData.nama : '-'}\n\nProses sekarang?`;
        
        if(confirm(msg)) submitOrder();
    }

    async function submitOrder() {
        const btn = document.getElementById('btn-pay');
        btn.disabled = true; btn.innerText = "MENGUNCI...";

        const totalFinal = calculateTotal();
        const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");
        
        const params = new URLSearchParams({
            token: CONFIG.TOKEN,
            action: "processOrder",
            nama: memberData ? memberData.nama : "UMUM",
            noHP: memberData ? memberData.noHP : "",
            pesanan: pesanan,
            total: totalFinal,
            mode: document.getElementById('i-mode').value,
            redeem: discount > 0 ? "YES" : "NO" // Beritahu server untuk potong poin
        });

        try {
            await fetch(`${CONFIG.API}?${params.toString()}`);
            alert("TRANSAKSI BERHASIL!");
            location.reload(); // Refresh total
        } catch(e) { alert("Gagal Simpan!"); btn.disabled = false; }
    }

    // --- UI RENDER (DROPDOWN & KOTAK KECIL) ---
    async function init() {
        const resp = await fetch(CONFIG.CSV);
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);

        const select = document.getElementById('cat-select');
        select.innerHTML = '<option value="ALL">SEMUA KATEGORI</option>';
        [...new Set(menuData.map(m => m.kat))].forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        
        renderMenu();
        // Load Saldo Laci
        const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance`);
        const d = await r.json();
        document.getElementById('v-cash').innerText = "Rp " + (d.cash || 0).toLocaleString();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        const s = document.getElementById('menuSearch').value.toLowerCase();
        container.innerHTML = "";
        menuData.forEach(m => {
            if ((activeCat === 'ALL' || m.kat === activeCat) && (!s || m.nama.toLowerCase().includes(s))) {
                const qty = cart[m.nama]?.qty || 0;
                container.innerHTML += `
                    <div onclick="addToCart('${m.nama}', ${m.harga})" class="card-menu">
                        ${qty ? `<div class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">${qty}</div>` : ''}
                        <h3 class="text-[8px] leading-tight font-bold uppercase text-slate-700 h-6 overflow-hidden">${m.nama}</h3>
                        <p class="text-[9px] font-black text-emerald-700">Rp ${m.harga.toLocaleString()}</p>
                    </div>`;
            }
        });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }
    
    function calculateTotal() {
        const sub = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        return Math.max(0, sub - discount);
    }

    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let subtotal = 0; list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            subtotal += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center text-[10px] bg-white p-1 rounded border shadow-sm">
                <span class="truncate w-32 font-bold">${n}</span>
                <div class="flex items-center gap-1">
                    <button onclick="changeQty('${n}',-1)" class="w-4 h-4 bg-slate-100 rounded border">-</button>
                    <span class="font-black">${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-4 h-4 bg-slate-100 rounded border">+</button>
                </div>
            </div>`;
        });
        document.getElementById('v-subtotal').innerText = "Rp " + subtotal.toLocaleString();
        document.getElementById('v-discount').innerText = "- Rp " + discount.toLocaleString();
        document.getElementById('v-total').innerText = "Rp " + calculateTotal().toLocaleString();
        renderMenu();
    }

    function filterCat(v) { activeCat = v; renderMenu(); }
    window.onload = init;
</script>
</body>
</html>
