<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ SECURE POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .pos-container { width: 100%; max-width: 1100px; background: #F1F5F9; display: flex; flex-direction: column; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .menu-side { flex: 1; display: flex; flex-direction: column; background: #F8FAFC; border-right: 1px solid #e2e8f0; }
        .admin-side { width: 360px; display: flex; flex-direction: column; background: white; border-left: 2px solid #cbd5e1; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 12px; }
        .sticky-bottom { shrink: 0; background: #f8fafc; border-top: 4px solid #fff; padding: 15px; }
        
        /* CSS RESET UNTUK PRINTER THERMAL (Anti-Hitam) */
        @media print {
            body * { visibility: hidden; background: none !important; }
            #print-area, #print-area * { visibility: visible; display: block !important; }
            #print-area { 
                position: absolute; left: 0; top: 0; width: 58mm; 
                background: white !important; color: black !important;
                font-family: 'Courier New', monospace; font-size: 10pt;
            }
        }
    </style>
</head>
<body>

<div class="pos-container">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center">
        <h1 class="text-lg font-black italic text-emerald-400">dyg++ POS</h1>
        <div id="v-cash" class="text-lg font-black">Rp 0</div>
    </div>

    <div class="main-content">
        <div class="menu-side overflow-y-auto p-3" id="menu-render" class="grid grid-cols-4 gap-2">
            </div>

        <div class="admin-side">
            <div class="scroll-area">
                <p class="text-[10px] font-bold text-slate-400 mb-2 uppercase">Keranjang</p>
                <div id="cart-list" class="space-y-1"></div>
            </div>
            
            <div class="sticky-bottom">
                <div class="flex justify-between mb-3">
                    <span class="font-bold">TOTAL</span>
                    <span id="v-total" class="text-2xl font-black">Rp 0</span>
                </div>
                <div class="flex gap-2">
                    <select id="i-mode" class="p-2 border rounded-xl font-bold">
                        <option value="CASH">CASH</option>
                        <option value="QRIS">QRIS</option>
                    </select>
                    <button onclick="submitOrder()" id="btn-order" class="flex-1 bg-emerald-700 text-white py-3 rounded-xl font-black">BAYAR & CETAK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="print-area" style="display:none"></div>

<script>
    // --- KONFIGURASI ---
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbwgE4TNuajMZy34ZOQKcHbUniCm6wU-a4rjGESFZC_1r6wUBVm_EwUZKvqchK-Pk6jL/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [];

    // --- ENGINE CETAK ANDA (Base64 Iframe) ---
    window.fastPrint58mm = function (htmlStruk) {
        const encoded = btoa(unescape(encodeURIComponent(`
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    @page { size: 58mm auto; margin: 0; }
                    body { width: 58mm; margin: 0; padding: 5px; font-family: monospace; font-size: 12px; }
                    .center { text-align: center; }
                    .bold { font-weight: bold; }
                    .line { border-top: 1px dashed #000; margin: 5px 0; }
                    .flex { display: flex; justify-content: space-between; }
                </style>
            </head>
            <body onload="window.print(); setTimeout(()=>window.close(),200);">
                ${htmlStruk}
            </body>
            </html>
        `)));
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "data:text/html;base64," + encoded;
        document.body.appendChild(iframe);
        setTimeout(() => document.body.removeChild(iframe), 1000);
    };

    // --- LOGIC BAYAR ---
    async function submitOrder() {
        const btn = document.getElementById('btn-order');
        const subtotal = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        if (subtotal === 0 || btn.disabled) return;

        btn.disabled = true;
        btn.innerText = "MENGIRIM...";
        const mode = document.getElementById('i-mode').value;
        const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");

        try {
            // 1. Kirim ke Google Sheets
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=processOrder&pesanan=${encodeURIComponent(pesanan)}&total=${subtotal}&mode=${mode}&nama=ADMIN`);

            // 2. Siapkan Struk
            let strukHTML = `
                <div class="center bold">dyg++ POS</div>
                <div class="center">${new Date().toLocaleString('id-ID')}</div>
                <div class="line"></div>
            `;
            Object.keys(cart).forEach(name => {
                strukHTML += `<div class="flex"><span>${name} x${cart[name].qty}</span><span>${(cart[name].price * cart[name].qty).toLocaleString()}</span></div>`;
            });
            strukHTML += `
                <div class="line"></div>
                <div class="flex bold"><span>TOTAL</span><span>Rp ${subtotal.toLocaleString()}</span></div>
                <div class="line"></div>
                <div class="center">TERIMA KASIH</div>
            `;

            // 3. Eksekusi Print
            fastPrint58mm(strukHTML);

            // 4. Reset
            setTimeout(() => location.reload(), 1500);
        } catch(e) {
            alert("Gagal koneksi!");
            btn.disabled = false;
        }
    }

    // --- LOAD MENU (Sama seperti sebelumnya) ---
    async function loadMenu() {
        const resp = await fetch(CONFIG.CSV);
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        renderMenu();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        container.innerHTML = "";
        menuData.forEach(m => {
            container.innerHTML += `
                <div onclick="addToCart('${m.nama}', ${m.harga})" class="bg-white p-2 border rounded-lg shadow-sm active:bg-emerald-50 cursor-pointer">
                    <h3 class="text-[10px] font-bold uppercase">${m.nama}</h3>
                    <p class="text-[10px] text-emerald-600">Rp ${m.harga.toLocaleString()}</p>
                </div>
            `;
        });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }
    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let t = 0; list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            t += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center text-[10px] bg-white p-2 border rounded-lg">
                <span>${n}</span>
                <div class="flex items-center gap-2">
                    <button onclick="changeQty('${n}',-1)" class="w-5 h-5 bg-slate-100 rounded">-</button>
                    <span>${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-5 h-5 bg-slate-100 rounded">+</button>
                </div>
            </div>`;
        });
        document.getElementById('v-total').innerText = "Rp " + t.toLocaleString();
    }

    window.onload = loadMenu;
</script>
</body>
</html>
