<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYG++ ADMIN POS FIXED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Background luar gelap agar fokus ke aplikasi */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #1e293b; 
            height: 100vh; 
            margin: 0;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* KUNCI LEBAR TOTAL: Tablet biasanya 1024px atau 1280px. Kita kunci di 1100px agar aman */
        .pos-frame {
            width: 1100px;
            height: 95vh;
            background: #F1F5F9;
            display: flex;
            flex-direction: column;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #334155;
        }

        .header { height: 70px; background: #1B4332; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; color: white; }
        
        .main-content { display: flex; flex: 1; overflow: hidden; }

        /* KUNCI LEBAR MENU (60%) */
        .menu-side { 
            width: 720px; 
            display: flex; 
            flex-direction: column; 
            background: #F8FAFC; 
            border-right: 2px solid #e2e8f0; 
        }

        /* KUNCI LEBAR ADMIN (40% atau 380px) */
        .admin-side { 
            width: 380px; 
            display: flex; 
            flex-direction: column; 
            background: white; 
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* Maksa 4 kolom saja biar tidak melar */
            gap: 12px; 
            padding: 20px; 
        }

        .card-menu { 
            background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 12px; 
            height: 110px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.2s; position: relative;
        }
        .card-menu:active { transform: scale(0.95); background: #f0fdf4; }
        .qty-badge { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; border: 2px solid white; }
        
        .active-cat { background: #1B4332 !important; color: white !important; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="pos-frame">
        <div class="header">
            <div class="flex items-center gap-5">
                <span class="text-2xl font-black italic tracking-tighter">dyg++</span>
                <div class="h-8 w-[2px] bg-white/20"></div>
                <div>
                    <p class="text-[10px] font-bold opacity-60 uppercase">System Cash</p>
                    <p id="v-cash" class="text-emerald-400 font-black">Rp 0</p>
                </div>
            </div>
            <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari menu..." class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-sm w-64 outline-none focus:bg-white focus:text-gray-900 transition-all">
        </div>

        <div class="main-content">
            <div class="menu-side">
                <div id="cat-grid" class="flex gap-2 p-4 overflow-x-auto bg-white border-b no-scrollbar">
                    <button onclick="filterCat('ALL')" id="cat-ALL" class="active-cat whitespace-nowrap px-6 py-2 rounded-xl text-[11px] font-black bg-slate-100 text-slate-500">SEMUA</button>
                </div>
                <div class="flex-1 overflow-y-auto scroll-custom">
                    <div id="menu-render" class="menu-grid"></div>
                </div>
            </div>

            <div class="admin-side">
                <div class="flex-1 p-5 overflow-y-auto scroll-custom space-y-5">
                    
                    <div class="bg-slate-50 rounded-2xl p-4 border border-slate-200">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-3 italic">Item Pesanan</p>
                        <div id="cart-list" class="space-y-2 min-h-[50px]"></div>
                    </div>

                    <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-200 space-y-3">
                        <p class="text-[11px] font-black text-emerald-800 uppercase">Admin Finance</p>
                        <select id="f-type" class="w-full p-3 bg-white border rounded-xl text-xs font-black outline-none">
                            <option value="pengeluaran">ðŸ›’ PENGELUARAN</option>
                            <option value="online_food">ðŸ›µ ONLINE FOOD (NET)</option>
                            <option value="modal">ðŸ’° MODAL LACI</option>
                        </select>
                        <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-3 text-xs font-bold bg-white border rounded-xl outline-none">
                        <div class="flex gap-2">
                            <input id="f-amt" type="number" placeholder="Rp" class="flex-1 p-3 text-xs font-black bg-white border rounded-xl outline-none">
                            <button onclick="saveFinance()" id="btn-save-fin" class="px-5 bg-[#1B4332] text-white rounded-xl font-black text-[11px] uppercase active:scale-95 transition-all">OK</button>
                        </div>
                    </div>

                    <div class="bg-orange-50 p-4 rounded-2xl border border-orange-200">
                        <p class="text-[11px] font-black text-orange-700 uppercase mb-2">Closing</p>
                        <input id="i-fisik" type="number" oninput="checkSettle()" placeholder="Uang Fisik di Laci..." class="w-full p-3 bg-white border-2 border-orange-200 rounded-xl text-sm font-black text-orange-900 outline-none">
                        <div id="settle-info" class="hidden mt-2 p-2 bg-white/60 rounded-lg text-[10px] font-bold text-orange-800"></div>
                        <button id="btn-settle" onclick="doSettle()" disabled class="w-full bg-slate-300 text-white py-3 rounded-xl mt-2 font-black text-[10px] uppercase">TUTUP BUKU</button>
                    </div>

                    <div class="bg-slate-100 p-4 rounded-2xl space-y-2 border">
                        <input id="i-noHP" type="number" oninput="cekMemberOtomatis()" placeholder="No WA Member" class="w-full p-3 bg-white border rounded-xl text-xs font-black outline-none">
                        <input id="i-cust" readonly placeholder="Nama Member" class="w-full p-3 bg-slate-50 border rounded-xl text-xs font-bold text-slate-400">
                    </div>
                </div>

                <div class="p-6 bg-white border-t-2 shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
                    <div class="flex justify-between items-center mb-5">
                        <span class="font-black text-[11px] text-slate-400 uppercase tracking-widest">Total</span>
                        <span id="v-total" class="text-4xl font-black text-[#1B4332] tracking-tighter">Rp 0</span>
                    </div>
                    <div class="flex gap-2">
                        <select id="i-mode" class="flex-1 p-3 bg-slate-100 rounded-xl text-xs font-black outline-none border-none">
                            <option value="CASH">ðŸ’µ CASH</option>
                            <option value="QRIS">ðŸ“± QRIS</option>
                        </select>
                        <button onclick="submitOrder()" id="btn-order" class="flex-[1.5] bg-[#1B4332] text-white py-4 rounded-xl font-black shadow-xl uppercase text-[12px] tracking-wider active:scale-95 transition-all">BAYAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API: "https://script.google.com/macros/s/AKfycbzdDveudrC9NNPX0XnAE784Cif5pFZLW-tulkKHhMGj41-8KCioaJuj76vjzeWRsoNYgg/exec",
            CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
            TOKEN: "dyg-access-v2"
        };

        let menuData = [], cart = {}, sysCash = 0, activeCat = 'ALL';

        async function init() { await loadMenuFromCSV(); loadStats(); }

        async function loadMenuFromCSV() {
            try {
                const resp = await fetch(CONFIG.CSV);
                const csv = await resp.text();
                const rows = csv.split('\n').slice(1);
                menuData = rows.map(row => {
                    const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
                    return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
                }).filter(m => m.nama);
                renderCategories(); renderMenu();
            } catch (e) { alert("CSV Error"); }
        }

        function renderCategories() {
            const container = document.getElementById('cat-grid');
            const cats = [...new Set(menuData.map(m => m.kat))];
            cats.forEach(c => {
                const safeId = c.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
                container.innerHTML += `<button onclick="filterCat('${c}')" id="cat-${safeId}" class="whitespace-nowrap px-6 py-2 rounded-xl text-[11px] font-black bg-white text-slate-500 border border-slate-200">${c}</button>`;
            });
        }

        function renderMenu() {
            const container = document.getElementById('menu-render');
            const search = document.getElementById('menuSearch').value.toLowerCase();
            container.innerHTML = "";
            menuData.forEach(m => {
                if (activeCat !== 'ALL' && m.kat !== activeCat) return;
                if (search && !m.nama.toLowerCase().includes(search)) return;
                const qty = cart[m.nama] ? cart[m.nama].qty : 0;
                container.innerHTML += `
                    <div onclick="addToCart('${m.nama}', ${m.harga})" class="card-menu">
                        ${qty > 0 ? `<div class="qty-badge">${qty}</div>` : ''}
                        <h3 class="font-bold text-[10px] leading-tight text-slate-700 uppercase">${m.nama}</h3>
                        <p class="text-[12px] font-black text-emerald-900">Rp ${m.harga.toLocaleString()}</p>
                    </div>`;
            });
        }

        function filterCat(cat) {
            activeCat = cat;
            document.querySelectorAll('#cat-grid button').forEach(b => b.classList.remove('active-cat'));
            const safeId = cat.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
            if(document.getElementById('cat-'+safeId)) document.getElementById('cat-'+safeId).classList.add('active-cat');
            renderMenu();
        }

        function addToCart(name, price) {
            if(!cart[name]) cart[name] = { price, qty: 0 };
            cart[name].qty++; updateCartUI();
        }

        function changeQty(name, delta) {
            if(cart[name]) {
                cart[name].qty += delta;
                if(cart[name].qty <= 0) delete cart[name];
            }
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            let total = 0; list.innerHTML = "";
            Object.keys(cart).forEach(name => {
                const item = cart[name]; total += (item.price * item.qty);
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-2 rounded-xl border text-[10px]">
                        <div class="flex-1 font-black pr-2 uppercase">${name}</div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeQty('${name}',-1)" class="w-7 h-7 bg-slate-100 rounded-lg font-black">-</button>
                            <span class="font-black w-4 text-center">${item.qty}</span>
                            <button onclick="changeQty('${name}',1)" class="w-7 h-7 bg-slate-100 rounded-lg font-black">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('v-total').innerText = "Rp " + total.toLocaleString();
            renderMenu();
        }

        async function loadStats() {
            try {
                const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance`);
                const d = await r.json(); sysCash = d.cash;
                document.getElementById('v-cash').innerText = "Rp " + Math.round(d.cash).toLocaleString();
            } catch(e) {}
        }

        function checkSettle() {
            const fis = Number(document.getElementById('i-fisik').value) || 0;
            const diff = fis - sysCash;
            const info = document.getElementById('settle-info');
            info.classList.remove('hidden');
            info.innerHTML = `SELISIH: <span class="${diff < 0 ? 'text-red-600' : 'text-green-600'}">Rp ${diff.toLocaleString()}</span>`;
            if(fis > 0) { 
                document.getElementById('btn-settle').disabled = false; 
                document.getElementById('btn-settle').classList.replace('bg-slate-300', 'bg-orange-600');
            }
        }

        async function saveFinance() {
            const t = document.getElementById('f-type').value;
            const d = document.getElementById('f-desc').value;
            const a = document.getElementById('f-amt').value;
            if(!d || !a) return alert("Lengkapi data!");
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${t}&data=${encodeURIComponent(JSON.stringify(["", d, "ADMIN", Number(a)]))}`);
            location.reload();
        }

        async function submitOrder() {
            if(!Object.keys(cart).length) return alert("Pilih menu!");
            const total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
            const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");
            const q = new URLSearchParams({
                token: CONFIG.TOKEN, action: "processOrder",
                nama: document.getElementById('i-cust').value || "POS ADMIN",
                noHP: document.getElementById('i-noHP').value || "-",
                pesanan: pesanan, total: total, mode: document.getElementById('i-mode').value
            });
            await fetch(`${CONFIG.API}?${q.toString()}`);
            location.reload();
        }

        async function doSettle() {
            const fis = Number(document.getElementById('i-fisik').value);
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify({sys:sysCash, fisik:fis, selisih:fis-sysCash}))}`);
            location.reload();
        }

        async function cekMemberOtomatis() {
            const hp = document.getElementById('i-noHP').value;
            if(hp.length >= 10) {
                const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${hp}`);
                const res = await r.json();
                if(res.exists) document.getElementById('i-cust').value = res.nama;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
