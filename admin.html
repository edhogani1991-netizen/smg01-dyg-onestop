<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ SECURE POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; display: flex; justify-content: center; height: 100dvh; overflow: hidden; }
        .pos-container { width: 100%; max-width: 1100px; background: #F1F5F9; display: flex; flex-direction: column; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .menu-side { flex: 1; display: flex; flex-direction: column; background: #F8FAFC; border-right: 1px solid #e2e8f0; }
        .admin-side { width: 360px; display: flex; flex-direction: column; background: white; border-left: 2px solid #cbd5e1; height: 100%; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 12px; }
        .sticky-bottom { shrink: 0; background: #f8fafc; border-top: 4px solid #fff; }

        .collapse-content { display: none; overflow: hidden; }
        .collapse-content.open { display: block; margin-bottom: 10px; }
        
        .swipe-handle { cursor: pointer; background: #1e293b; color: #fbbf24; text-align: center; font-size: 9px; padding: 10px; font-weight: 800; border-radius: 8px; margin-bottom: 5px; }
        .monitor-table td { padding: 4px 0; font-size: 10px; font-weight: bold; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* =============================== */
        /* CSS KHUSUS CETAK STRUK (HIDDEN DARI LAYAR) */
        /* =============================== */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { 
                position: absolute; 
                left: 0; top: 0; 
                width: 100%; 
                padding: 10px;
                font-family: 'Courier New', Courier, monospace; 
                font-size: 12px; 
                color: black;
            }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div class="pos-container shadow-2xl">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center shrink-0">
        <h1 class="text-lg font-black italic tracking-tighter text-emerald-400">dyg++ <span class="text-white opacity-50 ml-2">POS SECURE</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase opacity-60">Fisik Laci (Sistem)</p>
            <p id="v-cash" class="text-lg font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="main-content">
        <div class="menu-side overflow-y-auto scroll-custom">
            <div class="p-2 border-b bg-white flex gap-2">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-2 bg-slate-100 border rounded-lg text-[10px] font-black"></select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari..." class="w-32 p-2 bg-slate-100 border rounded-lg text-[10px] font-bold">
            </div>
            <div id="menu-render" class="grid grid-cols-4 gap-2 p-3"></div>
        </div>

        <div class="admin-side">
            <div class="scroll-area space-y-3">
                <div onclick="toggleSwipe()" class="swipe-handle">ðŸ“‚ KLIK UNTUK MONITOR & FINANCE OPERASIONAL</div>
                
                <div id="collapsible-section" class="collapse-content space-y-3">
                    <div class="bg-slate-900 text-white rounded-xl p-3 shadow-lg border-b-4 border-emerald-500">
                        <table class="w-full monitor-table text-[10px]">
                            <tr><td>Modal Awal</td><td id="m-modal" class="text-right text-blue-300">Rp 0</td></tr>
                            <tr><td>Cash Masuk</td><td id="m-cash" class="text-right text-emerald-400">Rp 0</td></tr>
                            <tr><td>Belanja/Out</td><td id="m-out" class="text-right text-red-400">- Rp 0</td></tr>
                            <tr><td>QRIS</td><td id="m-qris" class="text-right text-orange-400">Rp 0</td></tr>
                            <tr><td>Online Food</td><td id="m-online" class="text-right text-purple-400">Rp 0</td></tr>
                        </table>
                    </div>

                    <div class="bg-white p-2 rounded-xl border border-slate-300 space-y-2">
                        <div class="flex gap-1">
                            <input id="input-modal" type="number" placeholder="Modal" class="flex-1 p-1.5 bg-blue-50 border rounded text-[10px] font-bold">
                            <button onclick="handleShift('open')" id="btn-open-shift" class="bg-blue-600 text-white px-2 rounded font-black text-[9px]">BUKA</button>
                        </div>
                        <div class="flex gap-1">
                            <input id="input-closing" type="number" placeholder="Fisik" class="flex-1 p-1.5 bg-red-50 border rounded text-[10px] font-bold">
                            <button onclick="handleShift('close')" id="btn-close-shift" class="bg-red-600 text-white px-2 rounded font-black text-[9px]">TUTUP</button>
                        </div>
                    </div>

                    <div class="bg-white p-2 rounded-xl border border-slate-300 space-y-2">
                        <div class="flex gap-1">
                            <select id="f-type" class="flex-1 p-1.5 bg-slate-100 border rounded text-[9px] font-bold">
                                <option value="pengeluaran">ðŸ›’ BELANJA</option>
                                <option value="online_food">ðŸ›µ ONLINE FOOD</option>
                            </select>
                            <input id="f-amt" type="number" placeholder="Rp" class="w-20 p-1.5 border rounded text-[10px] font-black">
                        </div>
                        <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-1.5 border rounded text-[9px] font-bold">
                        <button onclick="confirmFinance()" id="btn-f" class="w-full py-1.5 bg-slate-800 text-white rounded font-black text-[9px]">SIMPAN FINANCE</button>
                    </div>
                </div>

                <div class="bg-emerald-50 p-3 rounded-xl border-2 border-emerald-300 space-y-2">
                    <p class="text-[10px] font-black text-emerald-800 uppercase">Loyalty Member</p>
                    <div class="flex gap-1">
                        <input id="m-hp" type="number" placeholder="No HP Member..." class="flex-1 p-2 border-2 border-emerald-200 rounded-lg text-[12px] font-bold">
                        <button onclick="checkMember()" class="bg-emerald-600 text-white px-4 rounded-lg font-black text-[10px]">CEK</button>
                    </div>
                    <div id="member-info" class="hidden text-[10px] font-bold text-emerald-700 bg-white p-2 rounded-lg border border-emerald-100">
                        <p id="m-nama-display"></p>
                        <p id="m-poin-display" class="text-emerald-600"></p>
                        <button id="btn-voucher" onclick="useVoucher()" class="mt-2 w-full py-2 bg-orange-500 text-white rounded font-black text-[10px]">TUKAR POIN</button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-2 border-2 border-slate-200 min-h-[150px]">
                    <p class="text-[9px] font-black text-slate-400 mb-2 uppercase italic border-b pb-1 text-center">Keranjang Belanja</p>
                    <div id="cart-list" class="space-y-1"></div>
                </div>
            </div>

            <div class="sticky-bottom p-4">
                <div class="flex justify-between items-center mb-1 text-slate-500">
                    <span class="font-bold text-[10px]">SUBTOTAL</span>
                    <span id="v-subtotal" class="font-bold text-[11px]">Rp 0</span>
                </div>
                <div class="flex justify-between items-center mb-2 text-orange-600">
                    <span class="font-bold text-[10px]">POTONGAN POIN</span>
                    <span id="v-discount" class="font-bold text-[11px]">- Rp 0</span>
                </div>
                <div class="flex justify-between items-center mb-3 text-[#1B4332]">
                    <span class="font-black text-[12px]">TOTAL AKHIR</span>
                    <span id="v-total" class="text-3xl font-black">Rp 0</span>
                </div>
                <div class="flex gap-2">
                    <select id="i-mode" class="w-24 p-2 bg-white border-2 border-slate-300 rounded-xl text-[10px] font-black">
                        <option value="CASH">ðŸ’µ CASH</option>
                        <option value="QRIS">ðŸ“± QRIS</option>
                    </select>
                    <button onclick="submitOrder()" id="btn-order" class="flex-1 bg-[#1B4332] text-white py-4 rounded-2xl font-black text-[14px] shadow-lg active:scale-95">BAYAR & CETAK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script>
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbwgE4TNuajMZy34ZOQKcHbUniCm6wU-a4rjGESFZC_1r6wUBVm_EwUZKvqchK-Pk6jL/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [], activeCat = 'ALL';
    let discountMember = 0, currentMemberHP = "", poinAkanDipotong = 0;

    function toggleSwipe() {
        const section = document.getElementById('collapsible-section');
        section.style.display = (section.style.display === "block") ? "none" : "block";
    }

    async function handleShift(type) {
        if (type === 'open') {
            const amt = document.getElementById('input-modal').value;
            if (!amt || amt <= 0) return alert("âŒ Masukkan nominal modal awal!");
            if (confirm(`BUKA SHIFT?\nModal: Rp ${Number(amt).toLocaleString()}`)) {
                try {
                    await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=modal&data=${encodeURIComponent(JSON.stringify(["", "MODAL AWAL", "ADMIN", Number(amt)]))}`);
                    localStorage.setItem('shift_active', 'true');
                    location.reload(); 
                } catch(e) { alert("Gagal!"); }
            }
        } else {
            const fisik = document.getElementById('input-closing').value;
            if (!fisik) return alert("âŒ Masukkan uang fisik!");
            const sysCash = parseInt(document.getElementById('v-cash').innerText.replace(/\D/g,''));
            if (confirm(`TUTUP SHIFT?`)) {
                try {
                    await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify({ sys: sysCash, fisik: Number(fisik), selisih: fisik - sysCash }))}`);
                    localStorage.removeItem('shift_active');
                    location.reload();
                } catch(e) { alert("Gagal!"); }
            }
        }
    }

    async function confirmFinance() {
        const amt = document.getElementById('f-amt').value;
        const desc = document.getElementById('f-desc').value;
        if(!amt || !desc) return alert("âŒ Lengkapi data!");
        try {
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${document.getElementById('f-type').value}&data=${encodeURIComponent(JSON.stringify(["", desc, "ADMIN", Number(amt)]))}`);
            alert("âœ… Tersimpan!");
            document.getElementById('f-amt').value = ""; document.getElementById('f-desc').value = "";
            refreshDashboard();
        } catch(e) { alert("Gagal!"); }
    }

    async function checkMember() {
        const hp = document.getElementById('m-hp').value;
        if (!hp) return;
        try {
            const resp = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${hp}`);
            const data = await resp.json();
            if (data.exists) {
                currentMemberHP = hp;
                document.getElementById('member-info').classList.remove('hidden');
                document.getElementById('m-nama-display').innerText = "Nama: " + data.nama;
                document.getElementById('m-poin-display').innerText = "Poin: " + data.poin;
            } else { alert("âŒ Member tidak ditemukan!"); }
        } catch(e) { alert("Error!"); }
    }

    function useVoucher() {
        const totalPoinMember = parseInt(document.getElementById('m-poin-display').innerText.replace(/\D/g, ''));
        if (totalPoinMember < 500) return alert("âŒ Minimal 500 poin!");
        const kelipatan = Math.floor(totalPoinMember / 500);
        poinAkanDipotong = kelipatan * 500;
        discountMember = kelipatan * 5000;
        document.getElementById('btn-voucher').innerText = `POTONGAN AKTIF: Rp ${discountMember.toLocaleString()}`;
        updateCartUI();
    }

    // ==========================================
    // FUNGSI SUBMIT ORDER + CETAK OTOMATIS
    // ==========================================
    async function submitOrder() {
        const btn = document.getElementById('btn-order');
        const subtotal = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        if (subtotal === 0 || btn.disabled) return;
        
        btn.disabled = true;
        btn.innerText = "MEMPROSES...";

        const totalAkhir = subtotal - discountMember;
        const mode = document.getElementById('i-mode').value;
        const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");

        try {
            // 1. Kirim ke GAS
            await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=processOrder&pesanan=${encodeURIComponent(pesanan)}&total=${totalAkhir}&mode=${mode}&nama=ADMIN&noHP=${currentMemberHP}&potonganRedeem=${poinAkanDipotong}`);

            // 2. Susun Struk di Print Area
            const printArea = document.getElementById('print-area');
            let content = `
                <div style="text-align:center; text-transform:uppercase;">
                    <strong>dyg++ SECURE POS</strong><br>
                    Jakarta, Indonesia<br>
                    --------------------------------
                </div>
                <div style="margin: 10px 0;">
                    Tgl: ${new Date().toLocaleString('id-ID')}<br>
                    Kasir: ADMIN<br>
                    Mode: ${mode}<br>
                    --------------------------------
                </div>
            `;

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                content += `
                    <div style="display:flex; justify-content:space-between;">
                        <span>${name} (x${item.qty})</span>
                        <span>${(item.price * item.qty).toLocaleString()}</span>
                    </div>
                `;
            });

            content += `
                <div style="margin-top:10px; border-top:1px dashed #000; padding-top:5px;">
                    <div style="display:flex; justify-content:space-between;">
                        <span>Subtotal</span><span>${subtotal.toLocaleString()}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; color: #555;">
                        <span>Diskon Poin</span><span>-${discountMember.toLocaleString()}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:14px; margin-top:5px;">
                        <span>TOTAL</span><span>Rp ${totalAkhir.toLocaleString()}</span>
                    </div>
                </div>
                <div style="text-align:center; margin-top:20px; font-size:10px;">
                    TERIMA KASIH<br>
                    SUDAH BERBELANJA
                </div>
            `;

            printArea.innerHTML = content;

            // 3. Jalankan Perintah Cetak
            window.print();

            // 4. Selesai
            location.reload();

        } catch(e) { 
            alert("Gagal memproses transaksi!"); 
            btn.disabled = false; 
            btn.innerText = "BAYAR & CETAK";
        }
    }

    async function refreshDashboard() {
        try {
            const resp = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance&nocache=${Date.now()}`);
            const d = await resp.json();
            document.getElementById('m-modal').innerText = "Rp " + (d.totalModal || 0).toLocaleString();
            document.getElementById('m-cash').innerText = "Rp " + (d.totalCash || 0).toLocaleString();
            document.getElementById('m-out').innerText = "- Rp " + (d.totalOut || 0).toLocaleString();
            document.getElementById('m-qris').innerText = "Rp " + (d.totalQris || 0).toLocaleString();
            document.getElementById('m-online').innerText = "Rp " + (d.totalOnline || 0).toLocaleString();
            const laci = (Number(d.totalModal) + Number(d.totalCash)) - Number(d.totalOut);
            document.getElementById('v-cash').innerText = "Rp " + laci.toLocaleString();
        } catch(e) {}
    }

    async function loadMenu() {
        const resp = await fetch(CONFIG.CSV);
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        const select = document.getElementById('cat-select');
        select.innerHTML = '<option value="ALL">SEMUA MENU</option>';
        [...new Set(menuData.map(m => m.kat))].forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        renderMenu();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        const s = document.getElementById('menuSearch').value.toLowerCase();
        container.innerHTML = "";
        menuData.forEach(m => {
            if ((activeCat === 'ALL' || m.kat === activeCat) && (!s || m.nama.toLowerCase().includes(s))) {
                const qty = cart[m.nama]?.qty || 0;
                container.innerHTML += `<div onclick="addToCart('${m.nama}', ${m.harga})" class="bg-white p-2 border rounded-lg h-14 flex flex-col justify-center cursor-pointer relative shadow-sm hover:bg-emerald-50 active:scale-95">
                    ${qty ? `<div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">${qty}</div>` : ''}
                    <h3 class="text-[8px] font-bold truncate uppercase">${m.nama}</h3>
                    <p class="text-[9px] font-black text-emerald-700">Rp ${m.harga.toLocaleString()}</p>
                </div>`;
            }
        });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }
    
    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let sub = 0; list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            sub += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center text-[9px] bg-white p-1 rounded border shadow-sm">
                <span class="truncate w-24 uppercase font-bold text-slate-600">${n}</span>
                <div class="flex items-center gap-3 font-black">
                    <button onclick="changeQty('${n}',-1)" class="w-5 h-5 bg-slate-200 rounded text-center text-lg">-</button>
                    <span>${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-5 h-5 bg-slate-200 rounded text-center text-lg">+</button>
                </div>
            </div>`;
        });
        document.getElementById('v-subtotal').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('v-discount').innerText = "- Rp " + discountMember.toLocaleString();
        document.getElementById('v-total').innerText = "Rp " + (sub - discountMember).toLocaleString();
        renderMenu();
    }

    function filterCat(v) { activeCat = v; renderMenu(); }
    function checkShiftStatus() {
        if(localStorage.getItem('shift_active') === 'true') {
            document.getElementById('input-modal').disabled = true;
            document.getElementById('btn-open-shift').classList.replace('bg-blue-600', 'bg-slate-400');
            document.getElementById('btn-open-shift').innerText = "AKTIF";
        }
    }

    window.onload = () => { loadMenu(); refreshDashboard(); checkShiftStatus(); };
</script>
</body>
</html>
