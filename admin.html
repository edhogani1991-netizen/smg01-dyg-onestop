<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ ADMIN CASHIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; height: 100vh; overflow: hidden; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; }
        .card-menu { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 8px; height: 70px; cursor: pointer; transition: all 0.2s; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .card-menu:active { transform: scale(0.95); background: #f1f5f9; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* PRINT STYLING */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { 
                position: absolute; left: 0; top: 0; width: 58mm; 
                font-family: 'Courier New', monospace; color: black;
            }
        }
    </style>
</head>
<body class="flex justify-center items-center">

<div class="w-full max-w-[1200px] h-[95vh] bg-[#F1F5F9] rounded-3xl overflow-hidden flex flex-col shadow-2xl">
    
    <div class="bg-[#1B4332] p-4 text-white flex justify-between items-center shrink-0">
        <h1 class="text-xl font-black italic">dyg++ <span class="text-[10px] font-normal opacity-50 ml-2 uppercase">Cashier & Loyalty</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase font-bold text-emerald-400 leading-none">Saldo Laci (Cash)</p>
            <p id="v-cash-header" class="text-xl font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col bg-white border-r-2 border-slate-200">
            <div class="p-3 border-b flex gap-2 bg-slate-50">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-3 bg-white border-2 border-slate-200 rounded-xl text-[11px] font-black outline-none focus:border-emerald-600"></select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari Menu..." class="w-1/3 p-3 bg-white border-2 border-slate-200 rounded-xl text-[11px] font-bold outline-none">
            </div>
            <div id="menu-render" class="menu-grid p-4 overflow-y-auto scroll-custom"></div>
        </div>

        <div class="w-[420px] bg-slate-50 flex flex-col">
            <div class="flex-1 p-4 overflow-y-auto scroll-custom space-y-4">
                
                <div class="bg-slate-900 text-white rounded-2xl p-4 shadow-lg text-[10px]">
                    <p class="font-black text-emerald-400 uppercase mb-2 italic">Finance Monitor</p>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-1">
                        <span class="opacity-60">Modal:</span> <span id="m-modal" class="text-right">Rp 0</span>
                        <span class="opacity-60">Cash In:</span> <span id="m-cash" class="text-right font-bold text-emerald-400">Rp 0</span>
                        <span class="opacity-60">QRIS In:</span> <span id="m-qris" class="text-right">Rp 0</span>
                        <span class="opacity-60 text-red-400">Pengeluaran:</span> <span id="m-out" class="text-right text-red-400">-Rp 0</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-2xl border-2 border-emerald-100 shadow-sm">
                    <p class="text-[10px] font-black text-emerald-800 uppercase mb-3">Loyalty Member</p>
                    <div class="flex gap-2 mb-3">
                        <input id="m-phone" type="number" placeholder="No HP Pelanggan..." class="flex-1 p-2 bg-slate-50 border rounded-xl text-xs font-bold outline-none">
                        <button onclick="cekMember()" class="px-4 bg-emerald-600 text-white rounded-xl text-xs font-black">CEK</button>
                    </div>
                    <div id="member-info" class="hidden p-3 bg-emerald-50 rounded-xl border border-emerald-200 space-y-2">
                        <div class="flex justify-between font-black"><span id="m-nama" class="text-xs"></span><span id="m-poin-val" class="text-emerald-700 text-xs">0</span></div>
                        <div class="flex justify-between text-[10px]"><span class="text-slate-400 italic">Tambahan Poin:</span><span id="v-next-poin" class="font-black text-blue-600">+0</span></div>
                        <button id="btn-redeem" onclick="applyRedeem()" class="w-full py-2 bg-orange-500 text-white text-[10px] font-black rounded-lg uppercase">Tukar 5000 Poin (Rp 5rb)</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-2xl border border-slate-200">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Keranjang</p>
                    <div id="cart-list" class="space-y-1 mb-4"></div>
                    <div class="border-t-2 border-dashed pt-2 space-y-1">
                        <div class="flex justify-between text-xs"><span>Subtotal</span><span id="v-subtotal">Rp 0</span></div>
                        <div id="row-discount" class="hidden flex justify-between text-xs text-red-500 font-bold"><span>Redeem</span><span id="v-discount">-Rp 0</span></div>
                        <div class="flex justify-between items-center pt-2"><span class="font-black">TOTAL</span><span id="v-total" class="text-2xl font-black text-[#1B4332]">Rp 0</span></div>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white border-t-2 flex gap-2">
                <select id="i-mode" class="w-1/3 p-4 bg-slate-100 rounded-xl text-xs font-black outline-none border-2 border-transparent focus:border-emerald-600">
                    <option value="CASH">CASH</option><option value="QRIS">QRIS</option>
                </select>
                <button onclick="confirmPayment()" id="btn-pay" class="flex-1 bg-[#1B4332] text-white py-4 rounded-xl font-black text-xs uppercase">Bayar & Cetak</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area" class="hidden">
    <div style="text-align: center; font-weight: bold; font-size: 14px;">dyg++</div>
    <div style="text-align: center; font-size: 10px; margin-bottom: 5px;">Coffee & Space</div>
    <div style="font-size: 9px; border-top: 1px dashed black; padding-top: 5px;">
        <p id="p-tgl"></p>
        <p id="p-pelanggan"></p>
        <div id="p-items" style="margin: 5px 0;"></div>
        <div style="border-top: 1px dashed black; padding-top: 5px;">
            <div style="display: flex; justify-content: space-between;"><span>Subtotal:</span><span id="p-sub"></span></div>
            <div id="p-disc-row" style="display: none; justify-content: space-between;"><span>Redeem:</span><span id="p-disc"></span></div>
            <div style="display: flex; justify-content: space-between; font-weight: bold;"><span>Total:</span><span id="p-total"></span></div>
        </div>
        <div id="p-member-sec" style="display: none; border-top: 1px dashed black; margin-top: 5px; padding-top: 5px;">
            <p id="p-poin-get"></p>
            <p id="p-poin-total"></p>
        </div>
    </div>
    <div style="text-align: center; font-size: 9px; margin-top: 10px;">*** TERIMA KASIH ***</div>
</div>

<script>
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbzdDveudrC9NNPX0XnAE784Cif5pFZLW-tulkKHhMGj41-8KCioaJuj76vjzeWRsoNYgg/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [], activeCat = 'ALL', memberData = null, discount = 0, nextPoin = 0;

    async function init() {
        const r = await fetch(CONFIG.CSV);
        const csv = await r.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        
        const select = document.getElementById('cat-select');
        select.innerHTML = '<option value="ALL">SEMUA KATEGORI</option>';
        [...new Set(menuData.map(m => m.kat))].forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        renderMenu();
        refreshFinance();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        const search = document.getElementById('menuSearch').value.toLowerCase();
        container.innerHTML = "";
        menuData.filter(m => (activeCat === 'ALL' || m.kat === activeCat) && (!search || m.nama.toLowerCase().includes(search)))
                .forEach(m => {
                    const q = cart[m.nama]?.qty || 0;
                    container.innerHTML += `<div onclick="addToCart('${m.nama}', ${m.harga})" class="card-menu">
                        ${q ? `<div class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">${q}</div>` : ''}
                        <h3 class="text-[8px] font-black uppercase text-slate-600 leading-tight">${m.nama}</h3>
                        <p class="text-[9px] font-black text-emerald-700">Rp ${m.harga.toLocaleString()}</p>
                    </div>`;
                });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }

    function updateCartUI() {
        let sub = 0;
        const list = document.getElementById('cart-list');
        list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            sub += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center bg-white p-1 rounded text-[10px] border shadow-sm">
                <span class="truncate w-32 font-bold uppercase">${n}</span>
                <div class="flex items-center gap-1">
                    <button onclick="changeQty('${n}',-1)" class="w-4 h-4 bg-slate-100 rounded border">-</button>
                    <span class="font-black">${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-4 h-4 bg-slate-100 rounded border">+</button>
                </div>
            </div>`;
        });
        nextPoin = Math.floor(sub / 20000) * 500;
        document.getElementById('v-subtotal').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('v-next-poin').innerText = "+" + nextPoin.toLocaleString();
        document.getElementById('v-discount').innerText = "-Rp " + discount.toLocaleString();
        document.getElementById('row-discount').style.display = discount > 0 ? "flex" : "none";
        document.getElementById('v-total').innerText = "Rp " + Math.max(0, sub - discount).toLocaleString();
        renderMenu();
    }

    async function cekMember() {
        const ph = document.getElementById('m-phone').value;
        if(!ph) return;
        const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${ph}`);
        const d = await r.json();
        if(d.exists) {
            memberData = {...d, noHP: ph};
            document.getElementById('member-info').classList.remove('hidden');
            document.getElementById('m-nama').innerText = d.nama;
            document.getElementById('m-poin-val').innerText = d.poin.toLocaleString() + " Poin";
            const btnR = document.getElementById('btn-redeem');
            btnR.disabled = d.poin < 5000;
            btnR.style.opacity = d.poin < 5000 ? "0.5" : "1";
            updateCartUI();
        } else { alert("Member Tidak Ada!"); }
    }

    function applyRedeem() { 
        discount = discount > 0 ? 0 : 5000; 
        updateCartUI(); 
    }

    async function confirmPayment() {
        const total = Math.max(0, Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0) - discount);
        if(total <= 0 && Object.keys(cart).length === 0) return alert("Pilih menu!");
        if(confirm(`BAYAR & CETAK STRUK Rp ${total.toLocaleString()}?`)) {
            const btn = document.getElementById('btn-pay');
            btn.disabled = true; btn.innerText = "MENCETAK...";
            
            // 1. Send Data
            const params = new URLSearchParams({
                token: CONFIG.TOKEN, action: "processOrder",
                nama: memberData ? memberData.nama : "UMUM", noHP: memberData ? memberData.noHP : "",
                pesanan: Object.keys(cart).map(n => `${n} (${cart[n].qty})`).join(", "),
                total: total, mode: document.getElementById('i-mode').value,
                poinDapat: nextPoin, isRedeem: discount > 0 ? "5000" : "0"
            });

            try {
                await fetch(`${CONFIG.API}?${params.toString()}`);
                
                // 2. Prepare Struk
                document.getElementById('p-tgl').innerText = "Tgl: " + new Date().toLocaleString('id-ID');
                document.getElementById('p-pelanggan').innerText = "Member: " + (memberData ? memberData.nama : 'UMUM');
                let itemsHtml = "";
                Object.keys(cart).forEach(n => itemsHtml += `<div style="display:flex; justify-content:space-between"><span>${n} x${cart[n].qty}</span><span>${(cart[n].price * cart[n].qty).toLocaleString()}</span></div>`);
                document.getElementById('p-items').innerHTML = itemsHtml;
                document.getElementById('p-sub').innerText = document.getElementById('v-subtotal').innerText;
                document.getElementById('p-total').innerText = document.getElementById('v-total').innerText;
                if(discount > 0) {
                    document.getElementById('p-disc-row').style.display = "flex";
                    document.getElementById('p-disc').innerText = "-Rp 5.000";
                }
                if(memberData) {
                    document.getElementById('p-member-sec').style.display = "block";
                    document.getElementById('p-poin-get').innerText = "Poin Baru: +" + nextPoin;
                    document.getElementById('p-poin-total').innerText = "Saldo Poin: " + (memberData.poin + nextPoin - (discount > 0 ? 5000 : 0)).toLocaleString();
                }

                // 3. Print
                window.print();
                location.reload();
            } catch(e) { alert("Error!"); btn.disabled = false; btn.innerText = "Bayar & Cetak"; }
        }
    }

    async function refreshFinance() {
        const r = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance&_=${Date.now()}`);
        const d = await r.json();
        document.getElementById('m-modal').innerText = "Rp " + (d.totalModal || 0).toLocaleString();
        document.getElementById('m-cash').innerText = "Rp " + (d.totalCash || 0).toLocaleString();
        document.getElementById('m-qris').innerText = "Rp " + (d.totalQris || 0).toLocaleString();
        document.getElementById('m-out').innerText = "-Rp " + (d.totalOut || 0).toLocaleString();
        document.getElementById('v-cash-header').innerText = "Rp " + (d.cash || 0).toLocaleString();
    }

    function filterCat(v) { activeCat = v; renderMenu(); }
    window.onload = init;
</script>
</body>
</html>
