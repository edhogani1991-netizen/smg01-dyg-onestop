<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYG++ POS PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F1F5F9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .dyg-green { background: #1B4332; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .active-cat { background: #1B4332 !important; color: white !important; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.3); }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .qty-badge { position: absolute; top: -8px; right: -8px; background: #EF4444; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; border: 2px solid white; z-index: 10; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #welcome-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-[400px] text-center">
            <h1 class="text-3xl font-black text-emerald-900 mb-2">dyg++</h1>
            <p class="text-slate-500 text-sm mb-6 font-bold uppercase tracking-widest">Buka Laci Kasir</p>
            <div class="space-y-4">
                <div class="text-left">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Uang Modal Awal (Cash)</label>
                    <input type="number" id="opening-cash" placeholder="Rp 0" class="w-full p-4 bg-slate-100 rounded-2xl text-2xl font-black text-emerald-700 outline-none border-2 border-transparent focus:border-emerald-500 transition-all">
                </div>
                <button onclick="submitOpeningCash()" class="w-full dyg-green text-white py-4 rounded-2xl font-black shadow-lg hover:scale-95 transition-all">BUKA SISTEM</button>
            </div>
        </div>
    </div>

    <div class="dyg-green text-white p-3 flex justify-between items-center shadow-md z-50">
        <div class="flex items-center gap-6">
            <h1 class="font-black tracking-tighter text-xl mr-4">dyg++</h1>
            <div>
                <p class="text-[8px] uppercase font-bold opacity-60">Laci Cash</p>
                <p id="v-cash" class="text-sm font-black text-emerald-400">Rp 0</p>
            </div>
            <div class="border-l border-white/20 pl-6">
                <p class="text-[8px] uppercase font-bold opacity-60">Total Profit</p>
                <p id="v-net" class="text-sm font-black text-white">Rp 0</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <input type="text" id="menuSearch" oninput="filterMenu()" placeholder="Cari menu..." class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-xs w-64 outline-none focus:bg-white focus:text-gray-800 transition-all font-bold">
            <button onclick="location.reload()" class="bg-red-500/20 text-red-100 px-3 py-2 rounded-lg text-[10px] font-bold uppercase">Refresh</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <div class="flex-1 flex flex-col bg-slate-50">
            <div id="cat-grid" class="flex gap-2 p-4 overflow-x-auto bg-white border-b shadow-sm no-scrollbar">
                <button onclick="filterCat('ALL')" id="cat-ALL" class="active-cat whitespace-nowrap px-6 py-2 rounded-xl text-xs font-black bg-slate-100 text-slate-500 border border-transparent">SEMUA</button>
            </div>
            <div class="flex-1 p-4 overflow-y-auto scroll-custom">
                <div id="menu-render" class="menu-grid"></div>
            </div>
        </div>

        <div class="w-[400px] bg-white border-l border-slate-200 flex flex-col shadow-xl">
            <div class="p-4 flex-1 overflow-y-auto scroll-custom space-y-4">
                
                <div id="cart-list" class="space-y-2">
                    <p class="text-center text-slate-300 text-xs mt-10 italic">Keranjang Kosong</p>
                </div>

                <div class="grid grid-cols-2 gap-2 pt-4 border-t border-dashed">
                    <div class="flex flex-col">
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-2 mb-1">WhatsApp</label>
                        <input id="i-noHP" type="number" oninput="cekMemberOtomatis()" placeholder="628..." class="p-3 bg-slate-50 border rounded-xl text-xs font-black outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-2 mb-1">Nama</label>
                        <input id="i-cust" readonly placeholder="..." class="p-3 bg-slate-100 border rounded-xl text-xs font-bold text-slate-500 outline-none">
                    </div>
                </div>

                <div id="area-poin" class="hidden flex items-center justify-between bg-emerald-600 p-3 rounded-xl">
                    <div>
                        <p class="text-[8px] font-black text-emerald-100 uppercase">Poin Member</p>
                        <p id="v-poin" class="text-xl font-black text-white">0</p>
                    </div>
                    <button id="btn-redeem" onclick="eksekusiRedeem()" disabled class="px-4 py-2 bg-white/20 text-white rounded-lg font-black text-[10px] uppercase opacity-50">Redeem</button>
                </div>

                <div id="finance-panel" class="bg-slate-100 p-3 rounded-2xl space-y-2 border border-slate-200">
                    <p class="text-[9px] font-black text-slate-400 uppercase ml-1">Admin / Finance Panel</p>
                    <div class="flex gap-1">
                        <button id="tab-pengeluaran" onclick="setFinanceTab('pengeluaran')" class="flex-1 py-1 text-[9px] font-black bg-white rounded-lg border uppercase shadow-sm">Pengeluaran</button>
                        <button id="tab-online" onclick="setFinanceTab('online_food')" class="flex-1 py-1 text-[9px] font-black bg-white rounded-lg border uppercase shadow-sm">Online Food</button>
                        <button id="tab-modal" onclick="setFinanceTab('modal')" class="flex-1 py-1 text-[9px] font-black bg-white rounded-lg border uppercase shadow-sm">Modal</button>
                    </div>
                    <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-2 text-[10px] font-bold bg-white border rounded-lg outline-none">
                    <div class="flex gap-1">
                        <input id="f-amt" type="number" placeholder="Nominal Rp" class="flex-1 p-2 text-[10px] font-black bg-white border rounded-lg outline-none">
                        <button onclick="saveFinance()" id="btn-save-fin" class="px-4 bg-emerald-700 text-white rounded-lg font-black text-[9px] uppercase">Simpan</button>
                        <button id="lock-icon" onclick="unlockModal()" class="hidden px-2 bg-red-100 text-red-600 rounded-lg">ðŸ”’</button>
                    </div>
                </div>

                <div class="bg-orange-50 p-3 rounded-2xl border border-orange-200">
                    <label class="text-[8px] font-black text-orange-700 uppercase ml-1">Input Uang Fisik Laci (Closing)</label>
                    <input id="i-fisik" type="number" oninput="checkSettle()" placeholder="Rp 0" class="w-full p-2 bg-white border-2 border-orange-200 rounded-lg text-sm font-black text-orange-900 outline-none">
                    <button id="btn-settle" onclick="doSettle()" disabled class="w-full bg-slate-300 text-white py-2 rounded-lg mt-2 font-black text-[10px] uppercase cursor-not-allowed">CEK SELISIH</button>
                </div>

                <div class="flex gap-2">
                    <select id="i-mode" class="flex-1 p-3 bg-white border rounded-xl text-[10px] font-black outline-none">
                        <option value="CASH">ðŸ’µ TUNAI (CASH)</option>
                        <option value="QRIS">ðŸ“± QRIS / TRANSFER</option>
                    </select>
                    <input id="i-disc" type="number" oninput="updateTotal()" placeholder="Diskon" class="w-24 p-3 bg-red-50 border rounded-xl text-xs font-black text-red-600 outline-none">
                </div>
            </div>

            <div class="p-4 bg-white border-t shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex flex-col">
                        <span class="font-black text-[9px] text-slate-400 uppercase">Total Akhir</span>
                        <span id="label-redeem" class="hidden text-[10px] font-bold text-orange-600 italic">Poin Digunakan...</span>
                    </div>
                    <span id="v-total" class="text-3xl font-black text-emerald-900 tracking-tighter">Rp 0</span>
                </div>
                <button onclick="submitOrder()" id="btn-order" class="w-full dyg-green text-white py-5 rounded-2xl font-black shadow-xl uppercase tracking-widest">Simpan & Cetak</button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzdDveudrC9NNPX0XnAE784Cif5pFZLW-tulkKHhMGj41-8KCioaJuj76vjzeWRsoNYgg/exec"; 
        const TOKEN = "dyg-access-v2";
        const SPV_PASS = "admin123"; 
        
        let cart = {}, totalRaw = 0, sysCash = 0, fTab = 'pengeluaran', activeCat = 'ALL';
        let openingCashValue = 0, potonganRedeem = 0;

        const MENU_DATA = [
            {cat: "PAKET HEMAT+TEH", items: [["[PH] Nasi Ayam Saus Padang+ Teh", 15000], ["[PH] Nasi Rica Ayam+ Teh", 15000], ["[PH] Nasi Ayam bakar madu+ Teh", 15000], ["[PH] Nasi Orak Arik Ayam Bali+ Teh", 15000], ["[PH] Nasi Telor Balado+ Teh", 12000], ["[PH] Mie Lik Goreng Nyemek+ Teh", 13000]]},
            {cat: "WARDOY", items: [["Nasi Ayam Saus Padang", 15000], ["Nasi Ayam Saus Margarin", 15000], ["Nasi Rica Ayam", 15000], ["Nasi Ayam Bakar Madu", 15000], ["Nasi Ayam Bakar Saus kacang", 15000], ["Nasi Ayam Bakar Dabu", 15000], ["Nasi Orak Arik Ayam//Ayam Bali", 15000], ["Nasi Telor Balado", 12000], ["Nasi Telor bakar madu", 13000], ["Nasi Telor Bakar Saus Kacang", 13000], ["Nasi Telor", 12000], ["Nasi Orak Arik Telor", 12000], ["Nasi Telor Gobal-Gabul", 12000], ["Mie Tek-tek", 13000], ["Mie Dogh.dogh", 13000], ["Mie goreng", 9000], ["Mie rebus", 9000], ["Mie Goreng telur", 11000], ["Mie Rebus Telur", 11000], ["Mie Goreng double", 11000], ["Mie Rebus double", 11000], ["Mie Goreng double telur", 14000], ["Mie Rebus double telur", 14000], ["Nasi Ommelet", 15000]]},
            {cat: "DRINK", items: [["Kopi Klothok", 9000], ["Kopi Lelet", 9000], ["Kopi Coklat", 10000], ["Kopi Jahe", 10000], ["Es Kopi Item", 9000], ["Es Kopiko", 12000], ["Kopi Susu (Panas//es)", 10000], ["Kopi Ka'Amel", 10000], ["Kopi Susu Beri", 12000], ["Susu Teman Panas//Es", 8000], ["Es Susu Mantan", 12000], ["Es Jossu", 10000], ["Es Bissu", 10000], ["Es Jeruk Susu", 15000], ["Coklat panas//es", 10000], ["Es choco oren", 12000], ["Es Jeruk Yakult", 9000], ["Es Milksex Beri", 10000], ["Es Matcha", 15000], ["Es Squash Oren", 15000], ["Jus Mangga", 8000], ["Jus Stoberi", 10000], ["Smoothies Mary", 15000], ["Float Mangga", 13000], ["Float Stoberi", 15000], ["Nescafe Blue", 5000], ["Kopi Kapal Api", 5000], ["GoodDay Capucino", 7000], ["GoodDay Frez", 7000], ["Coffemix", 5000], ["Beng-Beng", 7000], ["Milo", 5000], ["Dancow Putih", 8000], ["Susu Putih", 5000], ["Susu Coklat", 5000], ["Extra Joss", 5000], ["Kukubima", 5000], ["Jahe", 5000], ["Jahe Jeruk", 8000], ["Teh Jahe", 5000], ["Susu Jahe", 10000], ["Jeruk", 5000], ["Teh", 3000]]},
            {cat: "NASGOR", items: [["Nasgor Biasa", 12000], ["Nasgor Ayam", 18000], ["Nasgor Ayam+Kremesan", 18000], ["Nasgor Bakso", 14000], ["Nasgor Sosis", 14000], ["Nasgor Bakso Sosis", 17000], ["Nasgor Telor Cabe Ijo", 14000], ["Nasgor Ayam Cabe ijo", 20000], ["Nasgor Ruwed", 14000], ["Nasgor Ruwed bumbu Rendang", 14000], ["Nasgor Ruwed bumbu Padang", 14000], ["Nasgor Margarin", 12000], ["Nasgor Gila", 20000], ["Nasi Gila", 20000]]},
            {cat: "PENYET", items: [["Telor Penyet", 7000], ["Telor,bakso,sosis penyet", 12000], ["Ayam Penyet", 14000], ["Pangsit goreng Penyet", 7000], ["Tahu bakso penyet", 8000], ["Gelantin penyet", 5000], ["Nasi Putih", 4000], ["Nasi Uduk", 4000], ["Nasi Cabe ijo", 6000], ["Nasi Kecombrang", 6000], ["Nasi Rumput laut", 6000], ["Nasi Margarin", 6000]]},
            {cat: "SNACK", items: [["Corndog Coklat", 14000], ["Corndog Matcha", 14000], ["Ropang Susu Mangga", 14000], ["Ropang Susu Oreo", 14000], ["Risol Kentang ayam", 11000], ["[Snack]Tahu bakso goreng", 7000], ["Kentang Goreng", 12000]]},
            {cat: "MIE LIK", items: [["MIE LIK PRABU GORENG NYEMEK", 13000], ["MIE LIK PRABU KUAH", 13000], ["MIE LIK YAMIN GORENG", 13000], ["MIE LIK YAMIN KUAH", 13000], ["MIE LIK KUAH ASAM MANIS", 13000], ["MIE LIK KUAH PEDAS MANIS", 13000], ["MIE LIK GORENG PECEL", 13000], ["MIE LIK GORENG MARGARIN", 13000]]}
        ];

        // LOGIKA ADMIN/FINANCE TAB
        function setFinanceTab(tab) {
            fTab = tab;
            document.querySelectorAll('#finance-panel button').forEach(b => b.classList.remove('bg-emerald-100', 'border-emerald-500'));
            const target = tab === 'online_food' ? 'tab-online' : 'tab-'+tab;
            document.getElementById(target).classList.add('bg-emerald-100', 'border-emerald-500');
            
            const amt = document.getElementById('f-amt'), desc = document.getElementById('f-desc'), save = document.getElementById('btn-save-fin');
            if(tab === 'modal') {
                amt.value = openingCashValue; amt.readOnly = true; desc.value = "MODAL AWAL (SYSTEM)"; desc.readOnly = true;
                document.getElementById('lock-icon').classList.remove('hidden');
                save.disabled = true; save.classList.add('opacity-50');
            } else {
                amt.value = ""; amt.readOnly = false; desc.value = ""; desc.readOnly = false;
                document.getElementById('lock-icon').classList.add('hidden');
                save.disabled = false; save.classList.remove('opacity-50');
            }
        }

        function unlockModal() {
            if(prompt("Password Manager:") === SPV_PASS) {
                document.getElementById('f-amt').readOnly = false; document.getElementById('f-desc').readOnly = false;
                document.getElementById('btn-save-fin').disabled = false; document.getElementById('btn-save-fin').classList.remove('opacity-50');
            } else { alert("Salah!"); }
        }

        async function saveFinance() {
            const d = document.getElementById('f-desc').value, a = document.getElementById('f-amt').value;
            if(!d || !a) return alert("Lengkapi data!");
            const btn = document.getElementById('btn-save-fin'); btn.disabled = true; btn.innerText = "...";
            const data = JSON.stringify(["", d, "ADMIN", Number(a)]);
            try {
                await fetch(`${API}?token=${TOKEN}&action=saveFinance&type=${fTab}&data=${encodeURIComponent(data)}`);
                alert("Tersimpan!"); location.reload();
            } catch (e) { alert("Gagal!"); btn.disabled = false; btn.innerText = "Simpan"; }
        }

        // LOGIKA SETTLE / CLOSING
        function checkSettle() {
            const fis = Number(document.getElementById('i-fisik').value) || 0;
            const sel = fis - sysCash; const btn = document.getElementById('btn-settle');
            if(sel === 0 && fis > 0) {
                btn.disabled = false; btn.className = "w-full bg-emerald-600 text-white py-2 rounded-lg mt-2 font-black text-[10px] uppercase shadow-lg"; btn.innerText = "KONFIRMASI TUTUP BUKU";
            } else {
                btn.disabled = true; btn.className = "w-full bg-slate-300 text-white py-2 rounded-lg mt-2 font-black text-[10px] uppercase cursor-not-allowed"; btn.innerText = `SELISIH: Rp ${sel.toLocaleString()}`;
            }
        }

        async function doSettle() {
            const fis = Number(document.getElementById('i-fisik').value);
            const data = { sys: sysCash, fisik: fis, selisih: fis - sysCash };
            await fetch(`${API}?token=${TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify(data))}`);
            alert("Settle Sukses!"); location.reload();
        }

        // --- SISTEM POS DASAR (STABLE) ---
        async function submitOpeningCash() {
            const val = document.getElementById('opening-cash').value;
            if(!val || val <= 0) return alert("Masukkan modal awal!");
            openingCashValue = Number(val);
            const overlay = document.getElementById('welcome-overlay');
            overlay.innerHTML = "<div class='text-white font-black text-xl animate-pulse'>MEMBUKA LACI...</div>";
            const data = JSON.stringify(["", "MODAL AWAL (SYSTEM)", "ADMIN", openingCashValue]);
            try {
                await fetch(`${API}?token=${TOKEN}&action=saveFinance&type=modal&data=${encodeURIComponent(data)}`);
                overlay.style.display = 'none';
                init();
            } catch (e) { alert("Error Server!"); location.reload(); }
        }

        async function cekMemberOtomatis() {
            const phone = document.getElementById('i-noHP').value;
            if (phone.length >= 10) {
                try {
                    const r = await fetch(`${API}?token=${TOKEN}&action=cekMember&noHP=${phone}`);
                    const res = await r.json();
                    if (res.exists) {
                        document.getElementById('i-cust').value = res.nama;
                        document.getElementById('v-poin').innerText = res.poin.toLocaleString();
                        document.getElementById('area-poin').classList.remove('hidden');
                        if (res.poin >= 5000) {
                            const b = document.getElementById('btn-redeem');
                            b.disabled = false; b.classList.remove('opacity-50', 'bg-white/20'); b.classList.add('bg-orange-500');
                        }
                    } else { document.getElementById('i-cust').value = "BUKAN MEMBER"; document.getElementById('area-poin').classList.add('hidden'); }
                } catch (e) {}
            }
        }

        function eksekusiRedeem() {
            potonganRedeem = parseInt(document.getElementById('v-poin').innerText.replace(/\D/g,''));
            document.getElementById('label-redeem').innerText = `- Rp ${potonganRedeem.toLocaleString()} (Poin)`;
            document.getElementById('label-redeem').classList.remove('hidden');
            updateTotal();
        }

        function init() { renderCategories(); renderMenu(); loadStats(); setFinanceTab('pengeluaran'); }

        function renderCategories() {
            const container = document.getElementById('cat-grid');
            MENU_DATA.forEach(c => {
                const safeId = c.cat.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
                container.innerHTML += `<button onclick="filterCat('${c.cat}')" id="cat-${safeId}" class="whitespace-nowrap px-6 py-2 rounded-xl text-[10px] font-black bg-white text-slate-500 border border-slate-200">${c.cat}</button>`;
            });
        }

        function renderMenu(filterTerm = '') {
            const container = document.getElementById('menu-render');
            container.innerHTML = "";
            MENU_DATA.forEach(cat => {
                if (activeCat !== 'ALL' && cat.cat !== activeCat) return;
                cat.items.forEach(item => {
                    if (filterTerm && !item[0].toLowerCase().includes(filterTerm.toLowerCase())) return;
                    const qty = cart[item[0]] ? cart[item[0]].qty : 0;
                    container.innerHTML += `
                        <div class="relative bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between h-40 hover:shadow-md cursor-pointer" onclick="changeQty('${item[0]}', ${item[1]}, 1)">
                            ${qty > 0 ? `<div class="qty-badge">${qty}</div>` : ''}
                            <div>
                                <p class="text-[8px] font-black text-emerald-600 uppercase mb-1">${cat.cat.split('+')[0]}</p>
                                <h3 class="font-bold text-[10px] leading-tight text-slate-800">${item[0]}</h3>
                            </div>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-[11px] font-black text-slate-900">Rp ${item[1].toLocaleString()}</span>
                                <div class="flex gap-1">
                                    <button onclick="event.stopPropagation(); changeQty('${item[0]}', ${item[1]}, -1)" class="w-7 h-7 bg-slate-100 rounded-lg">-</button>
                                    <button onclick="event.stopPropagation(); changeQty('${item[0]}', ${item[1]}, 1)" class="w-7 h-7 dyg-green text-white rounded-lg">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        function changeQty(name, price, delta) {
            if (!cart[name]) cart[name] = { price: price, qty: 0 };
            cart[name].qty += delta;
            if (cart[name].qty <= 0) delete cart[name];
            updateCartUI();
            renderMenu(document.getElementById('menuSearch').value);
        }

        function filterCat(cat) {
            document.querySelectorAll('#cat-grid button').forEach(b => b.classList.remove('active-cat'));
            activeCat = cat;
            const safeId = cat.replace(/[^\w\s]/gi, '').replace(/\s+/g,'-');
            document.getElementById(`cat-${safeId}`).classList.add('active-cat');
            renderMenu();
        }

        function filterMenu() { renderMenu(document.getElementById('menuSearch').value); }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ""; totalRaw = 0;
            Object.keys(cart).forEach(name => {
                const item = cart[name];
                totalRaw += (item.price * item.qty);
                list.innerHTML += `
                    <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border">
                        <div class="flex-1"><p class="text-[9px] font-black">${name}</p><p class="text-[8px] text-emerald-600">Rp ${(item.price * item.qty).toLocaleString()}</p></div>
                        <div class="flex items-center gap-1">
                            <button onclick="changeQty('${name}', ${item.price}, -1)" class="w-6 h-6 border rounded text-xs">-</button>
                            <span class="text-[10px] font-black w-4 text-center">${item.qty}</span>
                            <button onclick="changeQty('${name}', ${item.price}, 1)" class="w-6 h-6 border rounded text-xs">+</button>
                        </div>
                    </div>`;
            });
            if(!Object.keys(cart).length) list.innerHTML = `<p class="text-center text-slate-300 text-xs mt-10 italic">Keranjang Kosong</p>`;
            updateTotal();
        }

        function updateTotal() {
            const disc = Number(document.getElementById('i-disc').value) || 0;
            let totalAkhir = (totalRaw - disc) - potonganRedeem;
            document.getElementById('v-total').innerText = "Rp " + (totalAkhir < 0 ? 0 : totalAkhir).toLocaleString();
        }

        async function submitOrder() {
            if(!Object.keys(cart).length) return alert("Pilih menu!");
            const btn = document.getElementById('btn-order');
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;
            const disc = Number(document.getElementById('i-disc').value) || 0;
            const q = new URLSearchParams({
                token: TOKEN, action: "processOrder", nama: document.getElementById('i-cust').value || "Customer", 
                noHP: document.getElementById('i-noHP').value, pesanan: Object.keys(cart).map(n => `${n} (${cart[n].qty})`).join(", "),
                total: totalRaw, jumlahBayar: (totalRaw - disc) - potonganRedeem,
                potongan: disc + potonganRedeem, modeBayar: document.getElementById('i-mode').value
            });
            try { await fetch(`${API}?${q.toString()}`); alert("Berhasil!"); location.reload(); } catch (e) { btn.disabled = false; btn.innerText = "Simpan & Cetak"; }
        }

        async function loadStats() {
            try {
                const r = await fetch(`${API}?token=${TOKEN}&action=getFinance`);
                const d = await r.json(); sysCash = d.cash;
                document.getElementById('v-cash').innerText = "Rp " + Math.round(d.cash).toLocaleString();
