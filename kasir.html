<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASIR PRO V2.1 | cloudkitchen.dyg++</title>
    <style>
        :root { --primary: #1B4332; --success: #00b894; --bg: #f0f2f5; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family:'Segoe UI', sans-serif; background: var(--bg); margin:0; padding:15px; color: #2d3436; }
        
        /* Layout */
        .header { display:flex; justify-content:space-between; align-items:center; background:white; padding:15px 20px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .order-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap:15px; }
        
        /* Card */
        .card { background:white; border-radius:12px; padding:15px; border-left: 8px solid var(--success); box-shadow:0 4px 6px rgba(0,0,0,0.1); }
        .antrean-num { font-size: 24px; font-weight: 900; color: var(--primary); }
        .total-box { font-size: 18px; font-weight: 800; color: var(--danger); margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        
        .btn-group { display: grid; gap: 8px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-lunas { background: var(--success); }
        .btn-split { background: var(--warning); }
        .btn-rekap { background: var(--primary); padding: 8px 15px; font-size: 12px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; position: relative; }
        
        .cart-item { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .input-box { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .summary-box { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #eee; }
        .row-total { display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; color: var(--danger); }
        
        select.input-box { cursor: pointer; background-color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div id="dashboard">
    <div class="header">
        <div>
            <h2 style="margin:0;">üí∞ KASIR MONITOR</h2>
            <button class="btn btn-rekap" onclick="showRekap()">üìä REKAP HARI INI</button>
        </div>
        <div style="text-align:right;">
            <div id="clock" style="font-weight:bold">00:00:00</div>
            <span id="status-indicator" style="font-size:10px;">‚óè ONLINE</span>
        </div>
    </div>
    <div id="listTagihan" class="order-grid"></div>
</div>

<div id="lunasModal" class="modal">
    <div class="modal-content">
        <h3>‚úÖ Konfirmasi Pelunasan</h3>
        <p id="lunasInfo" style="font-weight: bold; color: var(--primary);"></p>
        <div class="summary-box">
            <label>Pilih Metode Pembayaran:</label>
            <select id="fullMethod" class="input-box" style="margin-top: 10px;">
                <option value="TUNAI">üíµ TUNAI</option>
                <option value="QRIS">üì± QRIS</option>
                <option value="KARTU">üí≥ KARTU</option>
            </select>
            <button class="btn btn-lunas" style="width:100%; margin-top:15px; font-size:16px;" onclick="eksekusiLunasFull()">KONFIRMASI LUNAS</button>
            <button class="btn" style="width:100%; background:#7f8c8d; margin-top:8px;" onclick="closeModal()">BATAL</button>
        </div>
    </div>
</div>

<div id="splitModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">üõí Keranjang Split Bill</h3>
        <div id="cartHeader" style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; font-weight:bold; font-size:11px; margin-bottom:10px; color: #888;">
            <span>MENU</span> <span>QTY</span> <span>HARGA</span> <span>SUB</span>
        </div>
        <div id="cartItemsList"></div>
        <div class="summary-box">
            <div class="row-total">
                <span>TOTAL:</span> <span id="displayTotalSplit">Rp 0</span>
            </div>
            <label style="font-size: 12px; margin-top:15px; display:block;">Metode Pembayaran:</label>
            <select id="splitMethod" class="input-box" style="margin-top: 5px;">
                <option value="TUNAI">üíµ TUNAI</option>
                <option value="QRIS">üì± QRIS</option>
                <option value="KARTU">üí≥ KARTU</option>
            </select>
            <button class="btn btn-lunas" style="width:100%; margin-top:15px; font-size:16px;" onclick="prosesCetakSplit()">BAYAR SEBAGIAN</button>
            <button class="btn" style="width:100%; background:#7f8c8d; margin-top:8px;" onclick="closeModal()">BATAL</button>
        </div>
    </div>
</div>

<div id="rekapModal" class="modal">
    <div class="modal-content" id="rekapContent"></div>
</div>

<script>
    const CONFIG = {
        API_URL: "https://script.google.com/macros/s/AKfycbwTMnQ2lTxuguB7o1zmi9TecIns60xMY3Q02au40g4XUxNpkc5lNAQhNudvLwBC2Vt2/exec",
        TOKEN: "dyg-access-v2"
    };

    let activeOrder = null;

    async function refreshData() {
        try {
            const response = await fetch(`${CONFIG.API_URL}?token=${CONFIG.TOKEN}&getOrders=true&statusFilter=DAPUR_SELESAI`);
            const orders = await response.json();
            renderOrders(orders);
        } catch (e) { console.log("Offline"); }
    }

    function renderOrders(orders) {
        const container = document.getElementById('listTagihan');
        container.innerHTML = orders.map(ord => {
            const mode = (ord.mode_pesanan || "").toUpperCase();
            const isDelivery = mode.includes("DELIVERY");
            const btnSplitHtml = isDelivery ? '' : `<button class="btn btn-split" onclick='openSplit(${JSON.stringify(ord)})'>SPLIT BILL</button>`;
            
            return `
                <div class="card">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="antrean-num">#${ord.antrean || ord.no_antrean}</span>
                        <span style="font-size:12px; color:#666;"><b>${mode}</b> | ${ord.nama}</span>
                    </div>
                    <div style="margin:10px 0; font-size:14px; color:#444;">${ord.pesanan.split(',').join('<br>')}</div>
                    <div class="total-box">Rp ${parseInt(ord.total_bayar).toLocaleString('id-ID')}</div>
                    <div class="btn-group" style="${isDelivery ? 'grid-template-columns: 1fr;' : 'grid-template-columns: 1fr 1fr;'}">
                        <button class="btn btn-lunas" onclick="openLunasFull(${ord.row_index}, '${ord.antrean || ord.no_antrean}', ${ord.total_bayar})">LUNAS SEMUA</button>
                        ${btnSplitHtml}
                    </div>
                </div>
            `;
        }).join('');
    }

    // FUNGSI LUNAS FULL (DENGAN DROPDOWN)
    function openLunasFull(row, antrean, total) {
        activeOrder = { row, antrean, total };
        document.getElementById('lunasInfo').innerText = `Antrean #${antrean} - Total Rp ${total.toLocaleString()}`;
        document.getElementById('lunasModal').style.display = 'flex';
    }

    async function eksekusiLunasFull() {
        const { row, antrean, total } = activeOrder;
        const metode = document.getElementById('fullMethod').value;
        const trxId = "FULL-" + Date.now();
        
        try {
            const url = `${CONFIG.API_URL}?token=${CONFIG.TOKEN}&updateStatus=true&row=${row}&finalStatus=LUNAS&metode=${metode}&trxId=${trxId}`;
            const resp = await fetch(url);
            if (await resp.text() === "Success") {
                let struk = `{center}{h}STRUK LUNAS{/h}\n{center}cloudkitchen.dyg++\n--------------------------------\nID: ${trxId}\nAntrean: #${antrean}\nTotal: Rp ${total.toLocaleString()}\nMetode: ${metode}\n--------------------------------\n{center}TERIMA KASIH\n{cut}`;
                window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(struk)));
                closeModal();
                refreshData();
            }
        } catch (e) { alert("Error koneksi server."); }
    }

    // FUNGSI SPLIT BILL
    function openSplit(ord) {
        activeOrder = ord;
        const items = ord.pesanan.split(',');
        document.getElementById('cartItemsList').innerHTML = items.map((item, idx) => `
            <div class="cart-item">
                <span style="font-weight:bold;">${item.trim()}</span>
                <input type="number" class="input-box" id="qty-${idx}" value="0" oninput="calculateSplit()" placeholder="Qty">
                <input type="number" class="input-box" id="price-${idx}" value="0" oninput="calculateSplit()" placeholder="Harga">
                <span id="sub-${idx}" style="font-weight:bold; min-width:60px; text-align:right;">0</span>
            </div>
        `).join('');
        document.getElementById('displayTotalSplit').innerText = "Rp 0";
        document.getElementById('splitModal').style.display = 'flex';
    }

    function calculateSplit() {
        let grandTotal = 0;
        const items = activeOrder.pesanan.split(',');
        items.forEach((_, idx) => {
            const qty = parseFloat(document.getElementById(`qty-${idx}`).value) || 0;
            const price = parseFloat(document.getElementById(`price-${idx}`).value) || 0;
            const sub = qty * price;
            document.getElementById(`sub-${idx}`).innerText = sub.toLocaleString('id-ID');
            grandTotal += sub;
        });
        document.getElementById('displayTotalSplit').innerText = `Rp ${grandTotal.toLocaleString('id-ID')}`;
    }

    async function prosesCetakSplit() {
        const items = activeOrder.pesanan.split(',');
        let rincianStruk = ""; let totalAkhir = 0;

        items.forEach((item, idx) => {
            const qty = document.getElementById(`qty-${idx}`).value;
            const price = document.getElementById(`price-${idx}`).value;
            if (qty > 0) {
                const sub = qty * price;
                rincianStruk += `${qty}x ${item.trim()} @${parseInt(price).toLocaleString()}\n   Rp ${sub.toLocaleString()}\n`;
                totalAkhir += sub;
            }
        });

        if (totalAkhir === 0) return alert("Belum ada item dipilih!");
        const metode = document.getElementById('splitMethod').value;
        let struk = `{center}{h}STRUK SPLIT BILL{/h}\n{center}cloudkitchen.dyg++\n--------------------------------\nAntrean: #${activeOrder.antrean}\n--------------------------------\n${rincianStruk}--------------------------------\n{right}{h}TOTAL: Rp ${totalAkhir.toLocaleString()}{/h}\nMETODE: ${metode}\n--------------------------------\n{center}DIBAYAR SEBAGIAN\n{cut}`;
        window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(struk)));
        closeModal();
    }

    async function showRekap() {
        try {
            const res = await fetch(`${CONFIG.API_URL}?token=${CONFIG.TOKEN}&getRekap=true`);
            const data = await res.json();
            document.getElementById('rekapContent').innerHTML = `
                <h3 style="text-align:center;">üìä REKAP HARI INI</h3>
                <div class="summary-box">
                    <p>Tunai: <b>Rp ${data.tunai.toLocaleString()}</b></p>
                    <p>QRIS: <b>Rp ${data.qris.toLocaleString()}</b></p>
                    <p>Kartu: <b>Rp ${data.kartu.toLocaleString()}</b></p>
                    <hr>
                    <h2 style="text-align:center; color:var(--success);">Rp ${data.total.toLocaleString()}</h2>
                </div>
                <button class="btn btn-lunas" style="width:100%; margin-top:10px;" onclick='cetakRekap(${JSON.stringify(data)})'>CETAK LAPORAN</button>
                <button class="btn" style="width:100%; background:#7f8c8d; margin-top:8px;" onclick="closeModal()">TUTUP</button>`;
            document.getElementById('rekapModal').style.display = 'flex';
        } catch (e) { alert("Gagal ambil rekap."); }
    }

    function cetakRekap(d) {
        let s = `{center}{h}LAPORAN HARIAN{/h}\n{center}${new Date().toLocaleDateString('id-ID')}\n--------------------------------\n`;
        s += `Tunai : Rp ${d.tunai.toLocaleString()}\nQRIS  : Rp ${d.qris.toLocaleString()}\nKartu : Rp ${d.kartu.toLocaleString()}\n--------------------------------\n{right}{h}TOTAL: Rp ${d.total.toLocaleString()}{/h}\n{cut}`;
        window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(s)));
    }

    function closeModal() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    window.onload = refreshData;
    setInterval(refreshData, 30000);
</script>
</body>
</html>
