<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cloudkitchen.dyg++ | Pemesanan Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { 
            --primary: #1B4332; --accent: #F39C12; --bg: #F8FBF8; 
            --surface: #FFFFFF; --text: #2D3436; --muted: #636E72;
            --soft: #F0F0F0; --danger: #D63031; --success: #00B894;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--text); 
            overflow-x: hidden;
        }

        .header-top { 
            background: var(--primary); 
            padding: 5px 15px 18px; 
            color: white; 
            border-radius: 0 0 20px 20px; 
        }

        .nav-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 5px; 
        }
        .brand-logo { font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.3px; }
        .brand-icon { width: 26px; height: 26px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 10px; font-weight: 800; }
        .queue-badge { background: var(--danger); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; }

        .banner-container { 
            margin: -10px 15px 15px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 15px; 
            height: 180px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            background: #eee; 
        }
        #banner-track { display: flex; transition: transform 0.4s ease; height: 100%; }
        #banner-track img { min-width: 100%; object-fit: cover; }

        /* --- PERBAIKAN TOMBOL MODE LAYANAN --- */
        .service-area {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 15px 10px;
            max-width: 450px;
            margin: 0 auto;
        }

        .service-mode {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        }

        .service-btn {
            width: 85px; /* Lingkaran tombol */
            height: 85px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.25s cubic-bezier(.4,0,.2,1);
            border: none;
            overflow: visible;
        }

        /* Gambar diperbesar dan dipastikan transparan tanpa kotak putih */
        .service-icon-img {
            width: 55px; /* Ukuran besar ala Gojek */
            height: 55px;
            object-fit: contain;
            background: transparent !important; /* Hapus latar belakang gambar */
            display: block;
        }

        .service-btn span {
            font-size: 10px;
            font-weight: 800;
            color: var(--text);
            margin-top: -3px;
        }

        .badge-status {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            color: white;
            font-size: 7px;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 20px;
            white-space: nowrap;
            z-index: 20;
            display: none;
        }

        .service-btn.active {
            background: linear-gradient(145deg, #1B4332, #2D6A4F);
            transform: translateY(-8px);
        }
        .service-btn.active span { color: white; }
        .service-btn.active .service-icon-img { filter: brightness(0) invert(1); } /* Ikon jadi putih saat aktif */

        .service-btn.disabled {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed;
            pointer-events: none;
        }
        /* --- AKHIR PERBAIKAN TOMBOL --- */

        #map { height: 130px; border-radius: 18px; margin: 0 18px 20px; border: 1px solid #EFEFEF; }

        .main-content { padding: 0 18px 180px; }
        .input-card { background: white; border-radius: 14px; padding: 10px 14px; margin-bottom: 10px; border: 1.2px solid #F0F0F0; transition: all 0.3s ease; }
        .input-card label { display: block; font-size: 9px; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-bottom: 3px; }
        .input-card input, .input-card textarea { width: 100%; border: none; font-size: 13px; font-weight: 600; outline: none; background: transparent; color: var(--text); }

        .search-wrapper { margin: 12px 0; background: white; border-radius: 12px; border: 1.2px solid var(--soft); padding: 0 12px; display: flex; align-items: center; }
        #searchMenu { width: 100%; padding: 10px 0; border: none; font-size: 13px; background: transparent; }

        .category-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; margin-bottom: 15px; }
        .tab { padding: 8px 15px; border-radius: 10px; background: white; font-size: 12px; font-weight: 700; border: 1px solid #F0F0F0; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: white; border-radius: 16px; padding: 10px; border: 1px solid #F0F0F0; display: flex; flex-direction: column; justify-content: space-between; }
        .menu-info h4 { margin: 0 0 4px; font-size: 12px; font-weight: 800; min-height: 32px; }
        .menu-info .price { font-size: 13px; font-weight: 900; color: var(--primary); margin-bottom: 8px; }
        .variant-select { width: 100%; padding: 7px; border-radius: 7px; border: 1px solid #F0F0F0; font-size: 10px; background: #FAFAFA; margin-bottom: 5px; font-weight: 600; }
        
        .qty-box { display: flex; align-items: center; justify-content: space-between; background: #F8F9FA; border-radius: 8px; padding: 4px; }
        .qty-btn { width: 28px; height: 28px; border-radius: 7px; border: none; background: var(--primary); color: white; font-weight: 900; }

        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 12px 20px 25px; border-radius: 25px 25px 0 0; 
            box-shadow: 0 -8px 25px rgba(0,0,0,0.08); z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .price-total { font-size: 18px; font-weight: 900; color: var(--primary); }
        .order-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; font-size: 13px; }
        .order-btn:disabled { opacity: 0.5; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; width: 100%; max-width: 360px; padding: 25px; border-radius: 20px; text-align: center; }

        .ongkir-tag { font-size: 10px; color: var(--success); font-weight: 800; display: none; }
        .dist-info { font-size: 8px; color: var(--muted); font-weight: 700; display: none; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="welcome-overlay" style="position:fixed; inset:0; background:white; z-index:10002; display:flex; align-items:center; justify-content:center; padding:30px;">
    <div style="text-align: center;">
        <h2 style="font-weight: 900; font-size: 20px;">Selamat datang</h2>
        <p style="color: #666; font-size: 13px; margin-bottom: 25px;">Klik Mulai Sekarang Untuk Memulai Pengalaman Berbelanjamu.</p>
        <button onclick="startApp()" class="order-btn" style="width: 100%;">MULAI SEKARANG</button>
    </div>
</div>

<div class="header-top">
    <div class="nav-row">
        <div class="brand-logo"><div class="brand-icon">D+</div> cloudkitchen.dyg++</div>
        <div class="queue-badge" id="noAntrean">#0</div>
    </div>
</div>

<div class="banner-container">
    <div id="banner-track"></div>
</div>

<div class="service-area">
    <div class="service-mode">
        <div id="mDine" class="service-btn" onclick="changeMode('DINE IN', this)">
            <div id="badgeDine" class="badge-status">TERLALU JAUH</div>
            <img src="dine-in.png" class="service-icon-img">
            <span>Dine In</span>
        </div>
        <div id="mTake" class="service-btn" onclick="changeMode('TAKE AWAY', this)">
            <img src="take-away.png" class="service-icon-img">
            <span>Take Away</span>
        </div>
        <div id="mDeliv" class="service-btn" onclick="changeMode('DELIVERY', this)">
            <img src="delivery.png" class="service-icon-img">
            <span>Delivery</span>
        </div>
    </div>
</div>

<div id="map"></div>

<div class="main-content">
    <div id="wrapName" class="input-card"><label>Nama Anda</label><input type="text" id="custName" placeholder="Masukkan nama..."></div>
    <div id="boxMeja"><div id="wrapMeja" class="input-card"><label>Nomor Meja</label><input type="number" id="tableNo" placeholder="Contoh: 08"></div></div>
    <div id="boxAlamat" style="display:none;"><div id="wrapAddr" class="input-card"><label>Alamat Pengiriman</label><textarea id="addressDetail" placeholder="Alamat lengkap..." rows="2"></textarea></div></div>

    <div class="search-wrapper"><input type="text" id="searchMenu" placeholder="Cari menu favorit..." oninput="filterMenu()"></div>
    <div class="category-tabs" id="cat-tabs"></div>
    <div class="menu-grid" id="menu-container">Memuat menu...</div>
</div>

<div class="bottom-bar">
    <div>
        <div id="dist-info" class="dist-info"></div>
        <div id="ongkir-label" class="ongkir-tag"></div>
        <div class="price-total">Rp <span id="miniPrice">0</span></div>
    </div>
    <button id="btnOrder" class="order-btn" onclick="openModal()" disabled>PILIH MENU</button>
</div>

<div id="modalConfirm" class="modal-overlay">
    <div class="modal-card">
        <h3 style="font-weight: 900;">Kirim Pesanan?</h3>
        <p style="font-size: 13px; color: var(--muted);">Pesanan akan dikirim ke WhatsApp.</p>
        <div style="display: flex; gap: 8px;">
            <button onclick="closeModal()" style="flex:1; padding:12px; border-radius:12px; border:none; background:#F5F5F5;">Batal</button>
            <button onclick="submitOrder()" style="flex:1; padding:12px; border-radius:12px; border:none; background:var(--primary); color:white;">Kirim WA</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- SEMUA FUNGSI LOGIKA ANDA TETAP UTUH (PRINTER, ONGKIR, ANTREAN, DLL) ---
    const CONFIG = {
        WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbyHXKH97V_JUlyWcl0y51q3B9t7gKTUXqZo1RZbhClE9xhwmQN7AaIxTAR27tmFw9b2LA/exec',
        MENU_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv',
        WARUNG_LOCATION: [-7.045132799426078, 110.39216011095742],
        WA_NUMBERS: { DINE_IN: '6281393048132', DELIVERY: '6289601522700' },
        TOKEN: 'dyg-access-v2',
        RADIUS_DINE_IN: 150
    };

    const VARIAN_NASI = [{n:'Nasi Putih',e:0},{n:'Nasi Cabe Ijo',e:2000}]; // Contoh varian
    const MY_BANNERS = ["https://i.ibb.co/rGp9JRTt/489229283-648243944838626-4378363602972113737-n.jpg"];

    let menuData = [], cart = [], currentMode = null, userDist = 0, bannerIdx = 0;

    async function startApp() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            userDist = L.latLng(latitude, longitude).distanceTo(L.latLng(CONFIG.WARUNG_LOCATION)) * 1.45; 
            if (userDist > CONFIG.RADIUS_DINE_IN) {
                document.getElementById('mDine').classList.add('disabled');
                document.getElementById('badgeDine').style.display = 'block'; 
            }
            initMap(latitude, longitude);
            initBanner();
            document.getElementById('welcome-overlay').style.display = 'none';
            await loadMenu();
            syncQueue();
        }, () => alert("GPS harus aktif."), { enableHighAccuracy: true });
    }

    async function loadMenu() {
        try {
            const resp = await fetch(CONFIG.MENU_CSV_URL);
            const csv = await resp.text();
            menuData = csv.split('\n').slice(1).map((row, i) => {
                const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
                return { id: 'm'+i, kat: cols[0] || '', nama: cols[1] || '', harga: parseInt(cols[2]) || 0 };
            }).filter(m => m.nama);
            renderTabs(); renderMenu();
        } catch (e) {}
    }

    function renderTabs() {
        const cats = [...new Set(menuData.map(m => m.kat))];
        document.getElementById('cat-tabs').innerHTML = `<div class="tab active" onclick="filterByTab('ALL', this)">Semua</div>` + 
            cats.map(c => `<div class="tab" onclick="filterByTab('${c}', this)">${c}</div>`).join('');
    }

    function renderMenu(filterKat = 'ALL') {
        const items = filterKat === 'ALL' ? menuData : menuData.filter(m => m.kat === filterKat);
        document.getElementById('menu-container').innerHTML = items.map(m => `
            <div class="menu-item">
                <div class="menu-info">
                    <h4 data-name="${m.nama}">${m.nama}</h4>
                    <div class="price">Rp ${m.harga.toLocaleString()}</div>
                </div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="updateCart('${m.id}', 1)">+</button>
                </div>
            </div>`).join('');
    }

    function updateCart(id, change) {
        const item = menuData.find(m => m.id === id);
        if (change > 0) cart.push(item);
        refreshUI();
    }

    function refreshUI() {
        let subtotal = 0; cart.forEach(c => subtotal += c.harga);
        let ok = currentMode === 'DELIVERY' ? calculateOngkir(userDist) : 0;
        document.getElementById('miniPrice').innerText = (subtotal + ok).toLocaleString('id-ID');
        document.getElementById('ongkir-label').style.display = currentMode === 'DELIVERY' ? 'block' : 'none';
        document.getElementById('ongkir-label').innerText = `+ Ongkir Rp ${ok.toLocaleString('id-ID')}`;
        document.getElementById('btnOrder').disabled = cart.length === 0;
    }

    function changeMode(m, el) {
        currentMode = m;
        document.querySelectorAll('.service-btn').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('boxMeja').style.display = m === 'DINE IN' ? 'block' : 'none';
        document.getElementById('boxAlamat').style.display = m === 'DELIVERY' ? 'block' : 'none';
        refreshUI();
    }

    function calculateOngkir(d) { const km = d / 1000; if (km <= 1.5) return 3000; if (km <= 3) return 5000; return 8000; }

    function submitOrder() {
        const n = document.getElementById('custName').value;
        const items = cart.map(c => c.nama).join(', ');
        const waMsg = `Halo saya ${n}, pesanan: ${items}. Mode: ${currentMode}`;
        window.location.href = `https://wa.me/${currentMode === 'DELIVERY' ? CONFIG.WA_NUMBERS.DELIVERY : CONFIG.WA_NUMBERS.DINE_IN}?text=${encodeURIComponent(waMsg)}`;
    }

    function initMap(lat, lng) {
        const m = L.map('map', { zoomControl: false }).setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
        L.marker(CONFIG.WARUNG_LOCATION).addTo(m);
    }

    function initBanner() {
        const t = document.getElementById('banner-track');
        t.innerHTML = MY_BANNERS.map(img => `<img src="${img}">`).join('');
    }

    function filterMenu() {
        const q = document.getElementById('searchMenu').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(it => {
            it.style.display = it.querySelector('h4').dataset.name.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    function filterByTab(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active'); renderMenu(cat);
    }

    async function syncQueue() {
        try {
            const r = await fetch(CONFIG.WEB_APP_URL + `?waitQueue=true&token=${CONFIG.TOKEN}`);
            const n = await r.text();
            document.getElementById('noAntrean').innerText = "#" + (n || "0");
        } catch(e) {}
        setTimeout(syncQueue, 20000);
    }

    function closeModal() { document.getElementById('modalConfirm').style.display = 'none'; }
</script>
</body>
</html>
