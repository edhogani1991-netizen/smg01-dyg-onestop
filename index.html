<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waroeng Doyong ++ | Pemesanan Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { 
            --primary: #1B4332; 
            --accent: #F39C12; 
            --bg: #F8FBF8; 
            --surface: #FFFFFF; 
            --text: #2D3436;
            --muted: #636E72;
            --soft: #F0F0F0;
            --danger: #D63031;
            --success: #00B894;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--text); 
            overflow-x: hidden;
        }

        .header-top { background: var(--primary); padding: 20px 20px 40px; color: white; border-radius: 0 0 35px 35px; }
        .nav-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand-logo { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .brand-icon { width: 32px; height: 32px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 12px; }
        .queue-badge { background: var(--danger); color: white; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: 800; }

        .banner-container { margin: -25px 20px 20px; position: relative; overflow: hidden; border-radius: 20px; height: 160px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: #eee; }
        #banner-track { display: flex; transition: transform 0.4s ease; height: 100%; }
        #banner-track img { min-width: 100%; object-fit: cover; }

        .mode-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 15px; scrollbar-width: none; }
        .mode-item { white-space: nowrap; padding: 12px 20px; border-radius: 12px; background: white; font-size: 13px; font-weight: 700; border: 1.5px solid #EFEFEF; cursor: pointer; }
        .mode-item.active { background: #E8F5E9; border-color: var(--success); color: var(--primary); }

        #map { height: 140px; border-radius: 20px; margin: 0 20px 25px; border: 1px solid #EFEFEF; }

        .main-content { padding: 0 20px 180px; }
        .input-card { background: white; border-radius: 18px; padding: 15px; margin-bottom: 12px; border: 1.5px solid #F0F0F0; }
        .input-card label { display: block; font-size: 10px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-bottom: 5px; }
        .input-card input, .input-card textarea { width: 100%; border: none; font-size: 14px; font-weight: 600; outline: none; background: transparent; }

        .search-wrapper { margin: 15px 0; background: white; border-radius: 15px; border: 1.5px solid var(--soft); padding: 0 15px; }
        #searchMenu { width: 100%; padding: 12px 0; border: none; font-size: 14px; }

        .category-tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; margin-bottom: 20px; }
        .tab { padding: 10px 18px; border-radius: 12px; background: white; font-size: 13px; font-weight: 700; border: 1px solid #F0F0F0; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { background: white; border-radius: 20px; padding: 12px; border: 1px solid #F0F0F0; display: flex; flex-direction: column; }
        .menu-info h4 { margin: 0 0 4px; font-size: 13px; font-weight: 800; min-height: 34px; }
        .menu-info .price { font-size: 14px; font-weight: 900; color: var(--primary); margin-bottom: 10px; }
        .variant-select { width: 100%; padding: 6px; border-radius: 8px; border: 1px solid #F0F0F0; font-size: 10px; background: #FAFAFA; margin-bottom: 5px; }
        
        .qty-box { display: flex; align-items: center; justify-content: space-between; background: #F8F9FA; border-radius: 10px; padding: 4px; margin-top: auto; }
        .qty-btn { width: 30px; height: 30px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: 900; }
        .qty-btn:disabled { background: #EEE; color: #CCC; }

        /* RINGKASAN DROPDOWN */
        .order-summary-mini {
            position: fixed; bottom: 95px; left: 20px; right: 20px; background: white;
            border-radius: 15px; box-shadow: 0 -5px 25px rgba(0,0,0,0.1); padding: 12px 15px;
            display: none; z-index: 999; max-height: 180px; overflow-y: auto; border: 1px solid #eee;
        }
        .summary-item { display: flex; justify-content: space-between; font-size: 12px; padding: 5px 0; border-bottom: 1px dashed #f0f0f0; }

        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 20px 25px; border-radius: 25px 25px 0 0; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.08); z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .price-total { font-size: 22px; font-weight: 900; color: var(--primary); }
        .ongkir-tag { font-size: 10px; color: var(--success); font-weight: 800; display: none; margin-bottom: 2px; }
        .order-btn { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 15px; font-weight: 800; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; text-align: center; }
        .error-focus { border: 2px solid var(--danger) !important; background: #fff5f5 !important; }
    </style>
</head>
<body>

<div id="welcome-overlay" style="position:fixed; inset:0; background:white; z-index:10002; display:flex; align-items:center; justify-content:center; padding:30px;">
    <div style="text-align: center;">
        <div style="font-size: 70px; margin-bottom: 20px;">üìç</div>
        <h2 style="font-weight: 900;">Cek Jarak Lokasi</h2>
        <p style="color: var(--muted); font-size: 14px; margin-bottom: 30px;">Mohon izinkan lokasi untuk menghitung ongkir otomatis.</p>
        <button onclick="startApp()" class="order-btn" style="width: 100%;">IZINKAN AKSES</button>
    </div>
</div>

<div class="header-top">
    <div class="nav-row">
        <div class="brand-logo"><div class="brand-icon">D+</div> Waroeng Doyong ++</div>
        <div class="queue-badge" id="noAntrean">#0</div>
    </div>
</div>

<div class="banner-container">
    <div id="banner-track"></div>
</div>

<div class="mode-container" style="margin-top: -10px;">
    <div id="mDine" class="mode-item active" onclick="changeMode('DINE IN', this)">üçΩÔ∏è Makan Sini</div>
    <div id="mTake" class="mode-item" onclick="changeMode('TAKE AWAY', this)">üõçÔ∏è Bawa Pulang</div>
    <div id="mDeliv" class="mode-item" onclick="changeMode('DELIVERY', this)">üõµ Pesan Antar</div>
</div>

<div id="map"></div>

<div class="main-content">
    <div id="wrapName" class="input-card">
        <label>Nama Anda</label>
        <input type="text" id="custName" placeholder="Masukkan nama...">
    </div>
    
    <div id="boxMeja"><div id="wrapMeja" class="input-card"><label>Nomor Meja</label><input type="number" id="tableNo" placeholder="Contoh: 08"></div></div>
    <div id="boxAlamat" style="display:none;"><div id="wrapAddr" class="input-card"><label>Alamat Pengiriman</label><textarea id="addressDetail" placeholder="Nama Jalan, Blok, No Rumah..." rows="2"></textarea></div></div>

    <div style="font-weight: 800; font-size: 15px; margin-top: 25px;">üç¥ Pilih Menu</div>
    
    <div class="search-wrapper">
        <input type="text" id="searchMenu" placeholder="Cari Mie, Nasi Goreng..." oninput="filterMenu()">
    </div>

    <div class="category-tabs" id="cat-tabs"></div>
    <div class="menu-grid" id="menu-container">Memuat menu...</div>

    <div style="font-weight: 800; font-size: 15px; margin: 25px 0 10px;">Catatan Tambahan</div>
    <div class="input-card"><textarea id="orderNote" placeholder="Contoh: Tidak pakai sayur..." rows="2"></textarea></div>
</div>

<div id="orderSummaryPanel" class="order-summary-mini">
    <div style="font-weight: 800; font-size: 11px; color: var(--primary); margin-bottom: 10px; display: flex; justify-content: space-between;">
        <span>RINGKASAN PESANAN</span>
        <span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer">‚úï</span>
    </div>
    <div id="summaryItems"></div>
</div>

<div class="bottom-bar">
    <div>
        <div id="ongkir-label" class="ongkir-tag"></div>
        <div class="price-total">Rp <span id="miniPrice">0</span></div>
    </div>
    <button id="btnOrder" class="order-btn" onclick="openModal()" disabled>PILIH MENU</button>
</div>

<div id="modalConfirm" class="modal-overlay">
    <div class="modal-card">
        <h3 style="font-weight: 900; margin-bottom: 10px;">Kirim Pesanan?</h3>
        <p style="font-size: 14px; color: var(--muted); margin-bottom: 25px;">Data akan dikirim ke WhatsApp Waroeng Doyong.</p>
        <div style="display: flex; gap: 10px;">
            <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:15px; border:none; background:#F5F5F5; font-weight:700;">Batal</button>
            <button onclick="submitOrder()" style="flex:1; padding:15px; border-radius:15px; border:none; background:var(--primary); color:white; font-weight:700;">Kirim</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const CONFIG = {
        WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbwABSmounQIDQe837alNoVVGOWmH3LoeeEh8yydOgQa3MIXzxbLR8YczVJQydtft8-LLA/exec',
        MENU_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv',
        WARUNG_LOCATION: [-7.045132799426078, 110.39216011095742],
        WA_NUMBERS: { DINE_IN: '6281393048132', DELIVERY: '6289601522700' },
        TOKEN: 'dyg-access-v2',
        RADIUS_DINE_IN: 150
    };

    const VARIAN_NASI = [{n:'Nasi Putih',e:0},{n:'Nasi Uduk',e:0},{n:'Nasi cabeIjo',e:2000},{n:'Nasi kecombrang',e:2000},{n:'Nasi rumputLaut',e:2000},{n:'Nasi margarin',e:2000}];
    const VARIAN_MIE_GORENG = [{n:'Original',e:0},{n:'Rendang',e:0},{n:'Salero Padang',e:0}];
    const VARIAN_MIE_REBUS = [{n:'Ayam Bawang',e:0},{n:'Soto',e:0}];
    const MY_BANNERS = ["https://i.ibb.co/rGp9JRTt/489229283-648243944838626-4378363602972113737-n.jpg","https://i.ibb.co/M56XzvBL/Chat-GPT-Image-Jan-20-2026-07-46-53-PM-jpg.jpg","https://i.ibb.co/B2KrvQPj/Chat-GPT-Image-Jan-20-2026-07-44-52-PM.jpg"];

    let menuData = [], cart = [], currentMode = 'DINE IN', userDist = 0, bannerIdx = 0;

    async function startApp() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            userDist = L.latLng(latitude, longitude).distanceTo(L.latLng(CONFIG.WARUNG_LOCATION)) * 1.3;
            if (userDist > CONFIG.RADIUS_DINE_IN) {
                document.getElementById('mDine').style.display = 'none';
                changeMode('DELIVERY', document.getElementById('mDeliv'));
            }
            initMap(latitude, longitude);
            initBanner();
            document.getElementById('welcome-overlay').style.display = 'none';
            await loadMenu();
            syncQueue();
        }, () => alert("Mohon aktifkan GPS"), { enableHighAccuracy: true });
    }

    async function loadMenu() {
        try {
            const resp = await fetch(CONFIG.MENU_CSV_URL);
            const csv = await resp.text();
            menuData = csv.split('\n').slice(1).map((row, i) => {
                const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
                return { id: 'm'+i, kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) };
            }).filter(m => m.nama);
            renderTabs();
            renderMenu();
        } catch (e) { alert("Gagal muat menu."); }
    }

    function renderTabs() {
        const cats = [...new Set(menuData.map(m => m.kat))];
        document.getElementById('cat-tabs').innerHTML = `<div class="tab active" onclick="filterByTab('ALL', this)">Semua</div>` + 
            cats.map(c => `<div class="tab" onclick="filterByTab('${c}', this)">${c}</div>`).join('');
    }

    function renderMenu(filterKat = 'ALL') {
        const items = filterKat === 'ALL' ? menuData : menuData.filter(m => m.kat === filterKat);
        const counts = {}; cart.forEach(c => counts[c.id] = (counts[c.id] || 0) + 1);
        
        document.getElementById('menu-container').innerHTML = items.map(m => {
            const nL = m.nama.toLowerCase();
            const cL = m.kat.toLowerCase();
            const isNasi = cL.includes("hemat") || (cL.includes("wardoy") && nL.includes("nasi"));
            const isSuhu = (cL.includes("hemat") || cL.includes("drink")) && !nL.includes("jus");
            const isMieG = nL.includes("mie") && nL.includes("goreng") && !nL.includes("lik");

            return `
            <div class="menu-item">
                <div class="menu-info">
                    <h4 data-name="${m.nama}">${m.nama}</h4>
                    <div class="price">Rp ${m.harga.toLocaleString()}</div>
                    <div class="variant-area">
                        ${isNasi ? `<select id="n-${m.id}" class="variant-select">${VARIAN_NASI.map(v => `<option value="${v.n}">${v.n}${v.e>0?' (+'+v.e+')':''}</option>`).join('')}</select>` : ''}
                        ${isSuhu ? `<select id="s-${m.id}" class="variant-select"><option value="Es">Es</option><option value="Panas">Panas</option></select>` : ''}
                        ${isMieG ? `<select id="m-${m.id}" class="variant-select">${VARIAN_MIE_GORENG.map(v => `<option value="${v.n}">${v.n}</option>`).join('')}</select>` : ''}
                    </div>
                </div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="updateCart('${m.id}', -1)" ${!(counts[m.id]) ? 'disabled' : ''}>‚àí</button>
                    <span id="qty-${m.id}">${counts[m.id] || 0}</span>
                    <button class="qty-btn" onclick="updateCart('${m.id}', 1)">+</button>
                </div>
            </div>`;
        }).join('');
    }

    function updateCart(id, change) {
        const item = menuData.find(m => m.id === id);
        if (change > 0) {
            const selN = document.getElementById(`n-${id}`)?.value || null;
            const selS = document.getElementById(`s-${id}`)?.value || null;
            const selM = document.getElementById(`m-${id}`)?.value || null;
            const extra = selN ? (VARIAN_NASI.find(v => v.n === selN)?.e || 0) : 0;
            cart.push({ ...item, vN: selN, vS: selS, vM: selM, ex: extra });
        } else {
            const idx = cart.map(c => c.id).lastIndexOf(id);
            if (idx !== -1) cart.splice(idx, 1);
        }
        refreshUI();
    }

    function refreshUI() {
        let sub = 0; 
        const counts = {};
        cart.forEach(c => { 
            sub += (c.harga + (c.ex || 0)); 
            counts[c.id] = (counts[c.id] || 0) + 1; 
        });
        
        menuData.forEach(m => {
            const el = document.getElementById(`qty-${m.id}`);
            if(el) {
                el.innerText = counts[m.id] || 0;
                el.previousElementSibling.disabled = !(counts[m.id]);
            }
        });

        // LOGIKA HARGA TETAP 0 JIKA KERANJANG KOSONG
        let total = 0;
        if (sub > 0) {
            let ong = (currentMode === 'DELIVERY') ? calculateOngkir(userDist) : 0;
            total = sub + ong;
            if(currentMode === 'DELIVERY') {
                document.getElementById('ongkir-label').style.display = 'block';
                document.getElementById('ongkir-label').innerText = `+ Ongkir Rp ${ong.toLocaleString()}`;
            } else {
                document.getElementById('ongkir-label').style.display = 'none';
            }
        } else {
            document.getElementById('ongkir-label').style.display = 'none';
        }

        document.getElementById('miniPrice').innerText = total.toLocaleString();
        document.getElementById('btnOrder').disabled = sub === 0;
        document.getElementById('btnOrder').innerText = sub > 0 ? 'PESAN SEKARANG' : 'PILIH MENU';
        updateOrderSummary();
    }

    function updateOrderSummary() {
        const panel = document.getElementById('orderSummaryPanel');
        const container = document.getElementById('summaryItems');
        if (cart.length === 0) { panel.style.display = 'none'; return; }
        panel.style.display = 'block';
        
        const summary = {};
        cart.forEach(c => {
            let name = c.nama;
            let tags = [c.vN, c.vS, c.vM].filter(x => x).join(', ');
            if(tags) name += ` (${tags})`;
            summary[name] = (summary[name] || 0) + 1;
        });

        container.innerHTML = Object.entries(summary).map(([name, qty]) => `
            <div class="summary-item">
                <span>${qty}x ${name}</span>
                <span style="font-weight:700;">Rp ${((cart.find(c => name.startsWith(c.nama)).harga) * qty).toLocaleString()}</span>
            </div>
        `).join('');
    }

    function filterByTab(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderMenu(cat);
    }

    function filterMenu() {
        const k = document.getElementById('searchMenu').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(card => {
            const name = card.querySelector('h4').getAttribute('data-name').toLowerCase();
            card.style.display = name.includes(k) ? 'flex' : 'none';
        });
    }

    function changeMode(m, el) {
        currentMode = m;
        document.querySelectorAll('.mode-item').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('boxMeja').style.display = m === 'DINE IN' ? 'block' : 'none';
        document.getElementById('boxAlamat').style.display = m === 'DELIVERY' ? 'block' : 'none';
        refreshUI();
    }

    function calculateOngkir(m) {
        const km = m / 1000;
        if (km <= 2) return 3000;
        if (km <= 5) return 5000;
        return 6000 + (Math.ceil(km - 5) * 2000);
    }

    function initMap(lat, lng) {
        const map = L.map('map', { zoomControl: false }).setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([lat, lng]).addTo(map);
    }

    function initBanner() {
        const track = document.getElementById('banner-track');
        track.innerHTML = MY_BANNERS.map(img => `<img src="${img}">`).join('');
        setInterval(() => { bannerIdx = (bannerIdx + 1) % MY_BANNERS.length; track.style.transform = `translateX(-${bannerIdx * 100}%)`; }, 5000);
    }

    async function syncQueue() {
        try {
            const resp = await fetch(CONFIG.WEB_APP_URL + `?waitQueue=true&token=${CONFIG.TOKEN}`);
            const num = await resp.text();
            if (num) document.getElementById('noAntrean').innerText = "#" + num;
        } catch(e) {}
        setTimeout(syncQueue, 15000);
    }

    function openModal() { document.getElementById('modalConfirm').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalConfirm').style.display = 'none'; }

    async function submitOrder() {
        const nI = document.getElementById('custName');
        if(!nI.value.trim()) { nI.parentElement.classList.add('error-focus'); return; }
        
        const summary = {};
        cart.forEach(c => {
            let l = c.nama; let tags = [c.vN, c.vS, c.vM].filter(x => x).join(', ');
            if(tags) l += ` [${tags}]`;
            summary[l] = (summary[l] || 0) + 1;
        });

        const pRows = Object.entries(summary).map(([n, q]) => `‚Ä¢ *${q}x* ${n}`);
        const total = document.getElementById('miniPrice').innerText;

        const wa = currentMode === 'DELIVERY' ? CONFIG.WA_NUMBERS.DELIVERY : CONFIG.WA_NUMBERS.DINE_IN;
        let msg = `Halo Waroeng Doyong!\n\n*${currentMode}*\nüë§ Nama: ${nI.value}\n`;
        if (currentMode === 'DINE IN') msg += `ü™ë Meja: ${document.getElementById('tableNo').value}\n`;
        else if (currentMode === 'DELIVERY') msg += `üè† Alamat: ${document.getElementById('addressDetail').value}\n`;
        msg += `\n*PESANAN:*\n${pRows.join('\n')}\n\n*TOTAL: Rp ${total}*`;
        
        window.location.href = `https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
