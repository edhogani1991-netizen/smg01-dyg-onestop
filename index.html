<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cloudkitchen.dyg++ | Pemesanan Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { 
            --primary: #1B4332; --accent: #F39C12; --bg: #F8FBF8; 
            --surface: #FFFFFF; --text: #2D3436; --muted: #636E72;
            --soft: #F0F0F0; --danger: #D63031; --success: #00B894;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--text); 
            overflow-x: hidden; width: 100%;
        }

        /* HEADER AREA */
        .header-top {
            background: var(--primary);
            padding: 10px 15px 25px;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .nav-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand-logo { font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .brand-icon { width: 28px; height: 28px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 11px; font-weight: 800; }
        .queue-badge { background: var(--danger); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; }

        /* BANNER - Fix agar tidak kebesaran */
        .banner-container {
            margin: -15px 15px 15px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 160px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            background: #eee;
        }
        #banner-track { display: flex; transition: transform 0.4s ease; height: 100%; }
        #banner-track img { min-width: 100%; width: 100%; object-fit: cover; }

        /* SERVICE BUTTONS (Gojek Style) */
        .service-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px 18px;
        }
        .service-mode {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .service-btn {
            background: white;
            border-radius: 15px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            position: relative;
            transition: 0.2s;
        }
        .service-btn img { width: 35px; height: 35px; margin-bottom: 5px; }
        .service-btn span { font-size: 10px; font-weight: 700; color: var(--text); }
        .service-btn.active { border-color: var(--success); background: #f0fff4; transform: scale(0.95); }
        .service-btn.disabled { opacity: 0.5; filter: grayscale(1); }

        .badge-status {
            position: absolute; top: -5px; background: var(--danger); color: white;
            font-size: 7px; padding: 2px 6px; border-radius: 10px; font-weight: 800;
        }

        /* MAPS */
        #map { height: 130px; border-radius: 15px; margin: 0 18px 20px; border: 1px solid #eee; z-index: 1; }

        /* INPUT AREA */
        .main-content { padding: 0 18px 120px; }
        .input-card { background: white; border-radius: 12px; padding: 10px 12px; margin-bottom: 10px; border: 1px solid #f0f0f0; }
        .input-card label { display: block; font-size: 9px; font-weight: 700; color: var(--muted); margin-bottom: 4px; text-transform: uppercase; }
        .input-card input, .input-card textarea { width: 100%; border: none; font-size: 14px; font-weight: 600; background: transparent; }

        /* MENU GRID */
        .search-wrapper { margin: 15px 0; background: white; border-radius: 10px; border: 1px solid #eee; padding: 8px 12px; }
        #searchMenu { width: 100%; border: none; font-size: 13px; }
        .category-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; margin-bottom: 15px; }
        .tab { padding: 8px 15px; border-radius: 20px; background: white; font-size: 11px; font-weight: 700; border: 1px solid #eee; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-item { background: white; border-radius: 15px; padding: 10px; border: 1px solid #f0f0f0; display: flex; flex-direction: column; }
        .menu-item h4 { margin: 0 0 5px; font-size: 12px; min-height: 30px; }
        .menu-item .price { font-size: 13px; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .variant-select { width: 100%; padding: 5px; border-radius: 5px; font-size: 10px; border: 1px solid #eee; margin-bottom: 5px; }

        .qty-box { display: flex; align-items: center; justify-content: space-between; background: #f8f9fa; border-radius: 8px; padding: 4px; }
        .qty-btn { width: 25px; height: 25px; border-radius: 5px; border: none; background: var(--primary); color: white; font-weight: 800; }
        .qty-btn:disabled { background: #eee; }

        /* BOTTOM BAR */
        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 15px 20px 25px; border-radius: 20px 20px 0 0; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .price-total { font-size: 18px; font-weight: 900; color: var(--primary); }
        .order-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; font-size: 13px; }

        /* UTILS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; width: 100%; max-width: 320px; padding: 20px; border-radius: 20px; text-align: center; }
        mark { background: #ffeb3b; padding: 0 2px; }
        .error-field { border: 2px solid var(--danger) !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

<div id="welcome-overlay" style="position:fixed; inset:0; background:white; z-index:10002; display:flex; align-items:center; justify-content:center; padding:30px;">
    <div style="text-align: center; width: 100%;">
        <h2 style="font-weight: 900; font-size: 22px;">Halo Gais!</h2>
        <p style="color: #666; font-size: 13px; margin-bottom: 25px;">Klik tombol di bawah untuk mulai pesan menu favoritmu.</p>
        <button onclick="startApp()" class="order-btn" style="width: 100%;">MULAI SEKARANG</button>
    </div>
</div>

<div class="header-top">
    <div class="nav-row">
        <div class="brand-logo"><div class="brand-icon">D+</div> cloudkitchen.dyg++</div>
        <div class="queue-badge" id="noAntrean">#0</div>
    </div>
</div>

<div class="banner-container">
    <div id="banner-track"></div>
</div>

<div class="service-area">
    <div class="service-mode">
        <div id="mDine" class="service-btn" onclick="changeMode('DINE IN', this)">
            <div id="badgeDine" class="badge-status" style="display:none;">JAUH</div>
            <img src="https://cdn-icons-png.flaticon.com/128/2082/2082156.png" onerror="this.src='dine-in.png'">
            <span>Dine In</span>
        </div>
        <div id="mTake" class="service-btn" onclick="changeMode('TAKE AWAY', this)">
            <img src="https://cdn-icons-png.flaticon.com/128/3081/3081913.png" onerror="this.src='take-away.png'">
            <span>Take Away</span>
        </div>
        <div id="mDeliv" class="service-btn" onclick="changeMode('DELIVERY', this)">
            <img src="https://cdn-icons-png.flaticon.com/128/2830/2830305.png" onerror="this.src='delivery.png'">
            <span>Delivery</span>
        </div>
    </div>
</div>

<div id="map"></div>

<div class="main-content">
    <div id="wrapName" class="input-card">
        <label>Nama Anda</label>
        <input type="text" id="custName" placeholder="Tulis namamu...">
    </div>
    <div id="boxMeja" style="display:none;">
        <div class="input-card"><label>Nomor Meja</label><input type="number" id="tableNo" placeholder="Contoh: 05"></div>
    </div>
    <div id="boxAlamat" style="display:none;">
        <div class="input-card"><label>Alamat Pengiriman</label><textarea id="addressDetail" placeholder="Nama jalan, nomor rumah..." rows="2"></textarea></div>
    </div>

    <div style="font-weight: 800; font-size: 14px; margin: 20px 0 10px;">üç¥ Pilih Menu</div>
    <div class="search-wrapper">
        <input type="text" id="searchMenu" placeholder="Cari menu..." oninput="filterMenu()">
    </div>
    <div class="category-tabs" id="cat-tabs"></div>
    <div class="menu-grid" id="menu-container">Memuat menu...</div>
</div>

<div class="bottom-bar">
    <div>
        <div id="dist-info" style="font-size: 9px; color: var(--muted); display:none;"></div>
        <div class="price-total">Rp <span id="miniPrice">0</span></div>
    </div>
    <button id="btnOrder" class="order-btn" onclick="openModal()" disabled>PILIH MENU</button>
</div>

<div id="modalConfirm" class="modal-overlay">
    <div class="modal-card">
        <h3 style="font-weight: 900; margin-bottom: 10px;">Kirim Pesanan?</h3>
        <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Pesanan akan diteruskan ke WhatsApp cloudkitchen.dyg++</p>
        <div style="display: flex; gap: 10px;">
            <button onclick="closeModal()" style="flex:1; padding:12px; border:none; background:#eee; border-radius:10px; font-weight:700;">Batal</button>
            <button onclick="submitOrder()" style="flex:1; padding:12px; border:none; background:var(--primary); color:white; border-radius:10px; font-weight:700;">Kirim</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const CONFIG = {
        WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbyHXKH97V_JUlyWcl0y51q3B9t7gKTUXqZo1RZbhClE9xhwmQN7AaIxTAR27tmFw9b2LA/exec',
        MENU_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv',
        WARUNG_LOCATION: [-7.045132799426078, 110.39216011095742],
        WA_NUMBERS: { DINE_IN: '6281393048132', DELIVERY: '6289601522700' },
        TOKEN: 'dyg-access-v2',
        RADIUS_DINE_IN: 150
    };

    const VARIAN_NASI = [{n:'Nasi Putih',e:0},{n:'Nasi Uduk',e:0},{n:'Nasi Cabe Ijo',e:2000},{n:'Nasi Kecombrang',e:2000}];
    const MY_BANNERS = ["https://i.ibb.co/rGp9JRTt/489229283-648243944838626-4378363602972113737-n.jpg","https://i.ibb.co/M56XzvBL/Chat-GPT-Image-Jan-20-2026-07-46-53-PM-jpg.jpg"];

    let menuData = [], cart = [], currentMode = null, userDist = 0, bannerIdx = 0;

    async function startApp() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            window.userLat = latitude; window.userLng = longitude;
            userDist = L.latLng(latitude, longitude).distanceTo(L.latLng(CONFIG.WARUNG_LOCATION)) * 1.45;
            
            if (userDist > CONFIG.RADIUS_DINE_IN) {
                document.getElementById('mDine').classList.add('disabled');
                document.getElementById('badgeDine').style.display = 'block';
            }
            
            initMap(latitude, longitude);
            initBanner();
            document.getElementById('welcome-overlay').style.display = 'none';
            await loadMenu();
            syncQueue();
        }, () => alert("Aktifkan GPS untuk melanjutkan."));
    }

    async function loadMenu() {
        const resp = await fetch(CONFIG.MENU_CSV_URL);
        const csv = await resp.text();
        menuData = csv.split('\n').slice(1).map((row, i) => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { id: 'm'+i, kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        renderTabs();
        renderMenu();
    }

    function renderTabs() {
        const cats = [...new Set(menuData.map(m => m.kat))];
        document.getElementById('cat-tabs').innerHTML = `<div class="tab active" onclick="filterByTab('ALL', this)">Semua</div>` + 
            cats.map(c => `<div class="tab" onclick="filterByTab('${c}', this)">${c}</div>`).join('');
    }

    function renderMenu(filterKat = 'ALL') {
        const items = filterKat === 'ALL' ? menuData : menuData.filter(m => m.kat === filterKat);
        document.getElementById('menu-container').innerHTML = items.map(m => `
            <div class="menu-item">
                <h4 data-name="${m.nama}">${m.nama}</h4>
                <div class="price">Rp ${m.harga.toLocaleString()}</div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="updateCart('${m.id}', -1)">‚àí</button>
                    <span id="qty-${m.id}">0</span>
                    <button class="qty-btn" onclick="updateCart('${m.id}', 1)">+</button>
                </div>
            </div>`).join('');
    }

    function updateCart(id, change) {
        const item = menuData.find(m => m.id === id);
        if (change > 0) cart.push(item);
        else { const idx = cart.findIndex(c => c.id === id); if (idx > -1) cart.splice(idx, 1); }
        refreshUI();
    }

    function refreshUI() {
        let total = 0;
        const counts = {};
        cart.forEach(c => { total += c.harga; counts[c.id] = (counts[c.id] || 0) + 1; });
        
        menuData.forEach(m => {
            const el = document.getElementById(`qty-${m.id}`);
            if (el) el.innerText = counts[m.id] || 0;
        });

        document.getElementById('miniPrice').innerText = total.toLocaleString('id-ID');
        document.getElementById('btnOrder').disabled = total === 0;
        document.getElementById('btnOrder').innerText = total > 0 ? 'PESAN SEKARANG' : 'PILIH MENU';
    }

    function changeMode(m, el) {
        if (el.classList.contains('disabled')) return alert("Lokasi terlalu jauh untuk Dine In");
        currentMode = m;
        document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('boxMeja').style.display = m === 'DINE IN' ? 'block' : 'none';
        document.getElementById('boxAlamat').style.display = m === 'DELIVERY' ? 'block' : 'none';
    }

    function initMap(lat, lng) {
        const map = L.map('map', { zoomControl: false }).setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker(CONFIG.WARUNG_LOCATION).addTo(map).bindPopup("Warung");
        L.circle(CONFIG.WARUNG_LOCATION, {radius: CONFIG.RADIUS_DINE_IN}).addTo(map);
    }

    function initBanner() {
        const track = document.getElementById('banner-track');
        track.innerHTML = MY_BANNERS.map(img => `<img src="${img}">`).join('');
        setInterval(() => { bannerIdx = (bannerIdx + 1) % MY_BANNERS.length; track.style.transform = `translateX(-${bannerIdx * 100}%)`; }, 4000);
    }

    function filterMenu() {
        const q = document.getElementById('searchMenu').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(it => {
            const name = it.querySelector('h4').dataset.name;
            it.style.display = name.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    function filterByTab(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderMenu(cat);
    }

    function openModal() { if(!currentMode) return alert("Pilih metode layanan dulu!"); document.getElementById('modalConfirm').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalConfirm').style.display = 'none'; }

    async function submitOrder() {
        const name = document.getElementById('custName').value;
        if (!name) return alert("Isi nama dulu!");
        
        let msg = `Halo! Pesanan Baru:\nNama: ${name}\nMode: ${currentMode}\n\n`;
        cart.forEach(c => msg += `- ${c.nama} (Rp ${c.harga})\n`);
        msg += `\nTotal: Rp ${document.getElementById('miniPrice').innerText}`;
        
        const wa = currentMode === 'DELIVERY' ? CONFIG.WA_NUMBERS.DELIVERY : CONFIG.WA_NUMBERS.DINE_IN;
        window.location.href = `https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
    }

    async function syncQueue() {
        try {
            const r = await fetch(CONFIG.WEB_APP_URL + `?waitQueue=true&token=${CONFIG.TOKEN}`);
            const n = await r.text();
            document.getElementById('noAntrean').innerText = "#" + (n || "0");
        } catch(e) {}
        setTimeout(syncQueue, 30000);
    }
</script>
</body>
</html>
